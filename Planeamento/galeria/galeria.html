    ], '1979', 'Sociedade de Urbanização de Santana',  'Gustavo Freitas', 'Foi com enorme surpresa e admiração que encontro planos de urbanização para a Freguesia de Santana, e estabelecidos pela a câmara municipal de Santana , para elaboração de planos gerais de urbanização para as freguesias de São Jorge e Faial. Esta surpresa deve-se ao significado que estes planos poderiam ter resultado na transformação e criação de uma identidade urbana a localidades com uma fraca expressão económica e demográfica na ilha da Madeira. Atendendo a época em que foram solicitados a realização destes planos, entre 1977 e 1979, e que, segundo dados da pordata.pt e do INE (1981) residiam 11,253 pessoas com uma densidade populacional de 117,3 indivíduos por km2. Embora a densidade populacional na Madeira seja elevada, em contraste com outras regiões do país, e que a densidade populacional de  esteja abaixo da média para o ano de 1981  para a região autónoma da Madeira, encontra-se uma dispersão de população pelo o concelho de . A criação de planos de urbanização específicos para os centros das localidades de  São Jorge e Faial parece encontrar e estabelecer centros urbanos num contexto rural diluído no território. Em analise á correspondência trocada entra a administração central do Estado e do Município, no âmbito da criação dos planos de urbanização, não se encontra uma vontade ou desígnio progressista para o desenvolvimento destas localidades, mas o cumprimento do decreto-lei 560/71 que estabelece ás autarquias a iniciativa de elaborar planos gerais de urbanização. A isto deve-se a mudança profunda de um regime centralizador, no que concerne á politicas de urbanização ou de ordenamento do território, para uma ampla autonomia dos municípios em dirigir os seus próprios interesses na gestão do seu território através de “Planos gerais de urbanização” e “Planos de pormenor”, sem, no entanto, reportar ao estado central e á administração regional o carácter destes planos. Á falta de outros instrumentos de gestão urbana, estes planos seriam uma espécie de “guião” para um ordenamento do território e projeção de novas infraestruturas que possam consolidar lugares.  A implementação do decreto de 208/82 cria os  Diretores Municipais, abrangendo a totalidade do território concelhio, inova na gestão integrada dos solos e infraestruturas, na designação de áreas de recursos naturais e humanos e incorporando áreas, de âmbito nacional, como as Reservas agrícolas e ecológicas nacionais. A vinculação de todos os municípios a estes planos moldaram o território que atualmente conhecemos e o caso do município de  enquadra-se neste contexto. A iniciativa dos autarcas Manuel Agostinho Pereira de Nóbrega, com acompanhamento posterior do prof. Nicolau Gregório de Freitas, revelam um maior interesse por estes planos, onde pode-se encontrar uma intensa troca de correspondência entre estes autarcas e os gabinetes contratados de forma a garantir todas as condições de trabalho e reuniões presenciais com todas as entidades envolvidas. Além do cumprimento burocrático, entre autarquia e Estado, de dotar as localidades de , São Jorge e Faial de planos de urbanização, pode-se supor o maior interesse em dotar todos estes lugares de uma proposta de desenho urbano que consolida estes aglomerados urbanos contra a expansão e ocupação de construção por todo município. De entre todos os planos requeridos a vários gabinetes de arquitetos e urbanistas, dos quais constam num ofício enviado pela Direção Geral dos Serviços Urbanos do Ministério da Habitação e Construção, respondem favoravelmente o gabinete PROFABRIL para um “Plano Geral de Urbanização da Vila de Santana” e para a “Elaboração do Plano Geral de Urbanização das Freguesias de São Jorge e Faial” o gabinete do arqº Tomás Taveira. Entre estes dois planos, só se encontra, em memória descritiva e em plantas gerais, a proposta do gabinete PROFABRIL, embora, sem concluir o plano na sua totalidade, um estudo pré-eliminar de zoneamento e de rede viária. Incindindo-se a análise sobre a proposta do gabinete PROFABRIL, por dispor de maior informação. Sob orientação da arquiteta Lidia Hermida, o primeiro estudo de 1979 corresponde a uma primeira posição da PROFABRIL em relação “ás diretivas recomendadas pela mesma câmara” . A área em estudo corresponde a 250ha em análise, ultrapassando os 100ha previstos, limitando-se em por referências locais: entre a ribeira da Silveira e a Ribeira do Cantinho, correspondendo aos limites Este/ Oeste; e entre o lugar do Barreiro e o cemitério da freguesia de , limitando a Norte e a Sul. Ao centro desta área situam-se os dois equipamentos de maior identidade e da escala da época: a Camara Municipal de  e a Igreja paroquial de . Além deste estudo de zoneamento e de acesso viários, inclui-se um conjunto de equipamentos a prever: um posto policial, instalações para talho, peixaria, junta de freguesia, habitação social, centro de saúde, parque infantil, jardim de infância, centro de apoio á terceira idade, recintos de cultura, pavilhão desportivo coberto, “um novo campo de futebol central”, escola de artesanato e piscina. Um conjunto de equipamentos extenso e de grande ambição para uma só freguesia. A esta escala e á população residente, no total do concelho, supõe-se uma aglomeração de estruturas que equivalem a um centro urbano em expansão e de atividade económica poderosa. Analisando na atualidade, grande parte destes equipamentos foram projetados e construídos na freguesia de , contudo, foram precisos 40 anos de investimento, respondendo ás necessidades da população ao longo deste tempo. A estratégia do plano, definida pela PROFABRIL, resulta de uma análise e descrição do problema. “Um povoamento disperso, orientado ao longo de caminhos, na maioria de cumeada”, identificado o centro urbano da Vila entre o edifício da Camara Municipal e a Igreja paroquial, onde a PROFABRIL pretende acentuar este centro com a criação destes equipamentos e, em redor, prevê zonas habitacionais. Novos equipamentos são propostos, tais como Quartel de Bombeiros e e biblioteca, e a nova estrutura viária assenta-se na antiga Estrada Nacional, principal acesso viário, e nos caminhos existentes, sem capacidade para circulação automóvel. Identificam vários núcleos populacionais, distribuídos ao longo de caminhos, notando a ausência de um eixo Este/Oeste que possa conecta-los todos, reforçando a circulação ao centro. Além das circunstâncias urbanas, são tomadas em conta as zonas agrícolas a manter, em acordo com a capacidade de cultivo do solo e áreas florestais a conservar. Desta forma, a proposta para a Vila de  concentra-se no núcleo urbano existente, aglomerando equipamentos institucionais, políticos e de lazer, distribuídos ao longo de um pequeno eixo central em arruamentos existentes. A centralidade deste núcleo reforça-se por uma rotunda de circulação automóvel e um jardim público junto a Camara Municipal, no topo da colina, permitindo “um vazio” numa posição de observação ao centro e á paisagem. De maneira radial, zonas comerciais ocupam os lotes centrais, em redor zonas de habitação a Sul, a Norte zonas para feira e mercado, equipamento para a terceira idade e, num eixo Nordeste e Sudoeste, zonas para equipamentos educacionais e culturais, em direção aos núcleos populacionais de Santo António e Lamaceiros. Para Oeste, zonas de habitação são propostas ao longo dos caminhos existentes e de alguns novos acessos. Em direção ao sítio do Barreiro mantém-se o campo agrícola experimental e zonas de habitação, sem outro tipo de equipamentos. Entre estes zoneamentos, nas situações de vale e linha de água não estão previstas zonas de construção, encarando-as como zonas livres para agricultura e para floresta, dilatando-se e comprimindo-se em relação á topografia. Relevante neste plano são os acessos viários. O ampliamento da Estrada Nacional para uma via de 12 metros com passeios em ambos os lados; estradas municipais com 11 metros de largura com passeios e vias de acesso de 5 metros, presume-se a construir entre zonas, sem estar apontado no plano de estrutura viária. A reformulação da Estrada Nacional apresenta-se como a via principal deste plano, onde até os ângulos de curvatura são amenizados, e dá-se enfâse aos cruzamentos com as estradas municipais, com canteiros que direcionam a circulação automóvel. Caminhos existentes são ampliados e novas estradas municipais propõe um novo desenho em situações onde a topografia apresenta-se mais suave. Sobressaem-se do plano estradas circulares ao longo de eixos Norte/Sul, como a Achada Simão Alves e o Pico António Fernandes, abrangendo zonas habitacionais, propondo bairros habitacionais novos, reforçando o núcleo urbano a Sul e a Este. Na restante área de análise novas estradas acompanham paralelamente caminhos existentes, reforçando uma malha urbana irregular, constrangida ás circunstâncias geofísicas dos lugares. O modo como a PROFABRIL analisa e encara o plano de urbanização, entre as linhas estratégicas, denota-se uma leitura atenta ás circunstancias do território, englobando a topografia, a rede hidrográfica e a ocupação humana. Em geral, a imagem que pode obter-se da proposta urbana para a Vila de , seria de uma pequena cidade agrícola, onde zonas agrícolas coabitam com zonas habitacionais e comerciais, numa espécie de xadrez entre construção e áreas verdes desocupadas. A análise correta do reforço de caminhos existentes com orientação Norte/Sul e novos acessos Este/Oeste consolidam o núcleo urbano existente e as zonas novas a propor, concentrado a densidade populacional junto aos equipamentos propostos, contrariando o crescimento difuso por todas as direções. Este princípio reforça-se a si próprio onde a circulação de bens e pessoas numa área delimitada constituí uma maior dinâmica económica e construí uma identidade urbana num ambiente de carácter rural e conservador. A aspiração do plano reflete o espirito da época: uma circulação automóvel crescente e determinante para as localidades, um novo programa social e económico de equipamentos que corresponde ao espírito progressista e revolucionários dos fins da década 70, em integração e continuidade das pré-existências. Não se encontram utopias ou propostas ideológicas, mas conformidade a uma necessidade de reforço. ')">

     ], '1968', 'Maria Cecília Eloy ', 'Emanuel Gaspar','A Quinta da Queimada, em Água de Pena, perto da linha de costa e com uma vista soberba para o mar e as ilhas Desertas, desenvolveu-se, nos finais dos anos 60, um complexo turístico, denominado de MATUR, sigla de Madeira Turismo. Este vasto plano urbanístico é de autoria do arquitecto e engenheiro brasileiro Ayrton João Cornelsen com a colaboração intima da arquitecta portuguesa Maria Cecília Eloy, formada na escola do Porto, entre outros arquitectos, que levam acabo este ambicioso empreendimento sonhado pela promotora Fernanda Pires da Silva. Esta “cidade turística” implantou-se a norte da então Estrada Nacional n.º 101 e a sul de uma estrada municipal. Este aldeamento turístico tinha uma rede de largas ruas orgânicas, de traçado sinuoso, adaptando-se às curvas de nível, ligando a Estrada Nacional à estrada municipal que balizava, a norte, o empreendimento. Nestas vias de acesso, desenhadas entre amplas zonas ajardinadas, nasceram: moradias isoladas, moradias em banda, conjuntos de apartamentos turísticos, de pequena altura, chamados de “flats”, piscinas, sendo uma delas olímpica, campos de ténis, um luxuoso hotel de cinco estrelas, centro nefrálgico de todo o empreendimento, um Clube de Bridge, um Centro Comercial com todas as valências, desde lojas, bares, discotecas, cinema, dois restaurantes, sendo o mais emblemático o restaurante  panorâmico situado no topo do imóvel. De notar que todos estes volumes de linhas austeras e de pureza geométrica, inseridos na linguagem do Movimento Moderno, adaptam-se à topografia e erguem-se entre amplos espaços verdes (aproveitando-se a pré-existente vegetação, algumas de grande porte), conseguindo assim dissimular o impacto das diversas construções. A grande plasticidade dos diversos edifícios são caracterizados pelo brutalismo do betão aparente, por vezes conjugado com materiais e técnicas locais, como os muros de pedra basáltica aparelhada, ou com os elementos tradicionais como o uso do vime nas gelosias das fenestrações ou no revestimento dos tectos. O complexo é aberto, querendo relacionar-se com a envolvente, e as construções são aleatórias como que imitando os aglomerados territoriais populares da ilha da Madeira. Este amplo, ambicioso e inovador complexo turístico, hoje, infelizmente, parcialmente votado ao abandono ou adulterado, foi um exemplo notável de exercício de arquitectura do movimento moderno, bem integrado no ambiente envolvente, que não tem precedentes, nem teve prossecuções, no arquipélago da Madeira. ')">

], '1978', 'Anónimo', 'Emanuel Gaspar', ' Em 1971, surge um novo Plano de Urbanização de Machico de autoria do arquitecto Raul Chorão Ramalho conjuntamente com o arquitecto Rafael Botelho, que tal como o Plano do arquitecto Luís da Conceição Teixeira, apresenta algumas ideias e soluções coincidentes.  Assim previa-se a deslocação do velho campo de Tristão Vaz Teixeira para o meio do vale, junto à ribeira, deixando o espaço por ele ocupado liberto para outras valências mais consentâneas com aquela zona nobre junto ao mar. Em seu lugar seriam construídas uma grande piscina com amplos solários e uma mais pequena para crianças. A poente da piscina, um moderno, contido e neutro edifício de dois pisos abrigaria, no piso térreo, os vestiários e Snack-bar e, no piso superior, um barrestaurante. Em frente deste corpo seria construído um pontão de acesso ao mar, com pranchas para mergulho. Uma passagem pedonal, elevada para libertar e apreciar o Estaleiro Naval e Varadouro, ligaria o espaço em frente ao Forte de Nossa Senhora do Amparo, transformado em Casa de Chá, à outra margem da ribeira. Uma pérgola cobriria o velho caminho do muro da ribeira até aos jardins da Câmara Municipal de Machico. A leste da baía propõe-se criar um centro náutico e um porto para abrigo de barcos de recreio. Pela encosta acima do Pico do Facho, começando junto à fortaleza, é proposto uma urbanização turística, tirando partido da posição privilegiada sobre a ampla baía de Machico. Diversas vivendas turísticas de diferentes tipologias, construídas em banda, desenvolver-seiam ao longo da encosta, acessíveis por arruamentos radiantes e enquadradas por vastas zonas verdes. Para este conjunto, denominado Machitur, previa-se, ainda, uma Clínica de Talassoterapia e um teleférico ou funicular que subia desde o mar até a meio do Pico do Facho, servindo também as vivendas turísticas. De notar que é retomada a ideia, de 1968, do multifacetado António Aragão de transformar o altaneiro velho Forte de S. João Baptista, ora ocupado para estância de férias das crianças da creche do Convento de Santa Clara do Funchal, em Casa do Artista para desenvolvimento e exposição das artes, uma espécie de Centro Cultural, rodeado de um amplo parque ajardinado. Curiosamente algumas destas ideias e soluções mais estruturantes, desenvolvidas por estes experientes arquitectos modernos, serão concretizadas no final dos anos 90 e princípios da década seguinte.')">

       { imagePath: 'https://static.wixstatic.com/media/06cc93_5502a909bcef48828ed20e36d28d6e4e~mv2.jpg', alt: 'urban_2.jpg' },],  '1955', 'Luis da Conceição Teixeira', 'Pedro  Gonçalves', ' A época de renovação urbanística promovida pelo Engenheiro Duarte Pacheco, nas décadas de 30 e 40, trouxe fortes influências para a arquitetura e o urbanismo também na Madeira. Em 1955, sensivelmente na mesma altura em que esteve envolvido no Plano de Urbanização da Camacha, o arquiteto Luís da Conceição Teixeira desenvolve um ambicioso e detalhado Plano de Urbanização para a Vila de Santa Cru, elaborando um extenso diagnóstico ao edificado, ao espaço urbano e um estudo profundo da Vila de Santa Cruz incidindo sobretudo na situação sócio-demográfica, cultural e económica. As condicionantes ao desenvolvimentoLuís da Conceição Teixeira efetua diversas considerações relativas à direção da expansão do aglomerado urbano pois entendia que a topografia limitava a expansão da vila para poente, no entanto percebia que a tendência natural para o desenvolvimento e expansão da vila em condições favoráveis seria para nascente, tendo em consideração que numa condição insular o desenvolvimento para norte é sempre o menos favorável. Nas mais de trinta páginas do diagnóstico e memória descritiva, Luís da Conceição Teixeira, reflete sobre os acessos à vila e em como a criação da Estrada Nacional nº1 cortou a vila de Santa Cruz, empurrando a urbe para a linha de costa. No entanto dada a dimensão do problema e os custos associados ao seu acerto o arquiteto propõe que o traçado seja assumido como uma pré-existência que não seria alterada mas salienta a necessidade de que sejam criadas novas saídas no arruamento que atravessava a vila uma vez que estas eram em número insuficiente. O problema da habitação. A habitação era, à semelhança de hoje, um tema de particular importância e urgência. A necessidade de habitações dignas e salubres afetava o concelho e por isso o plano deveria prever a sua expansão e densificação. Neste exercício poderiam haver diversas abordagens arquitectónicas contudo Luís da Conceição Teixeira refere ser “conveniente manter as mesmas características habitacionais existentes na zona mais densa da vila, e na periferia habitações do tipo mais moderno e de construção mais económica. Neste sentido encontram-se no plano dois tipos de expansão do aglomerado, por um lado a nascente eram propostos diversos edifícios de habitação coletiva na localização da atual pista do aeroporto e na localização dos acessos à via rápida junto à casa da cultura de santa cruz estavam previstas diversas moradias geminadas com uma linguagem moderna que possuiam logradouros privativos. Estas habitações geminadas destinavam-se a albergar as famílias cujas moradias teriam que ser demolidas para a concretização do plano e Luís da Conceição Teixeira apresenta inclusive cálculos compensatórios, uma forma muito básica das perequações. Por outro lado, a poente na zona da ribeira, surgiram no plano apontamentos de construções plurifamiliares em altura com extensas zonas lúdicas e massas arbóreas na envolvente. Luís da Conceição Teixeira lia deste modo a vila com diferentes tipos de densidade e identidade. Os equipamentos urbanos. No centro da vila, Luís da Conceição Teixeira previa diversos equipamentos urbanos como um mercado municipal, um matadouro municipal, um parque infantil, uma assistência materno-infantil, um hospital, a deslocação da antiga cadeia para fora do aglomerado e por fim um centro cívico que viria a aglomerar a estação de bombeiros, casa de lavoura, estação de camionagem e um edifício para cinema. Apesar da excelente elaboração, sem precedentes no município, e calendarização das fases de execução, de todas as propostas feitas no plano, apenas o mercado municipal e o tribunal judicial foram construídos, embora este último não tenha sido construído segundo o plano. A nova acessibilidade à região por via aérea. Embora o plano tenha sido elaborado em 1955, em 1967, a Câmara Municipal ainda estava em contato com o arquiteto questionando o mesmo sobre a execução do plano. No entanto, como mencionado pelo próprio arquiteto numa correspondência endereçada ao presidente de Santa Cruz, datada de 2 de novembro de 1967, o impasse na execução do plano deu-se pelo fato de ter sido elaborado em 1955 e ter recebido atenção e críticas da Direção Geral, as quais seriam fáceis de corrigir. Entretanto, durante esse período, o Aeroporto de Santa Catarina foi construído, o que alterou implicitamente todo o plano, exigindo a sua adaptação completa. Estava igualmente pendente da elaboração de uma nova cartografia pelo Instituto Geográfico e Cadastral, porém não se sabe se esse documento chegou a ser produzido.É inegável que o município de santa cruz beneficiou, mas também foi prejudicado pela construção do Aeroporto de Santa Catarina. Por um lado, a construção do aeroporto propiciou o surgimento de diversos planos urbanísticos devido à afluência expectável de turismo na região, por outro lado impediu a concretização de planos que teriam sido de elevado interesse para a região. ')">

      onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_c1b9883328b544dabacddde08282c60a~mv2.jpg', 'Plano de Urbanização da Povoação da Camacha ,1955', [ ], '1955', 'Luis da Conceição Teixeira',  'Pedro Gonçalves', 'A existência concreta de um Plano de Urbanização da Povoação da Camacha é até hoje uma incógnita. Contudo sabe-se a que a 26 de Outubro de 1955 numa reunião da Câmara Municipal de Santa Cruz foi elaborada uma ata de fixação do limite da área destinada ao estudo do “Plano de Urbanização da Achada da Camacha”. Para a fixação deste limite foi reunida a comissão anteriormente composta para o acompanhamento destes trabalhos. Fazia parte integrante desta comissão Luís da Conceição Teixeira, arquiteto que elaborou diversos planos de urbanização e projetos arquitectónicos para o Município de Santa Cruz.  Refere a ata que após a visita ao local por parte da comissão foi aprovado por unanimidade que a região que se demonstrava mais urgente de ser efetuado um plano de urbanização era o núcleo populacional delimitado pela casa de chá do Relógio, sítio da Igreja, Caminho Madeira, Casais D’além, Achadinha, Levada da Junta Geral, Rochão, Estrada Nacional e Achada, uma área aproximadamente de 20 hectares.Não se conhecem mais detalhes sobre este plano ou sobre a sua concretização, contudo depreende-se que toda a zona delimitada pela comissão para acompanhamento de trabalhos carecia, à época, de um instrumento organizador que potenciasse e prevê-se a evolução daquelas localidades e das suas interligações.  Facto é que após cerca 70 anos a mesma zona continua a carecer de uma abordagem urbanística unificadora que vise o desenvolvimento da localidade. A localidade continua a carecer de um planeamento integrado que considere a história do local assim como as necessárias exigências da população em matéria de infraestruturas, edificações e equipamentos de apoio.')">

    <div class="gallery-container h-2">
      <div class="gallery-item"
     onclick="openPhotoDetails('https://i.postimg.cc/dQ50Nt7R/camacha.png', 'Plano de Arranjo Urbanístico da Achada da Camacha, 1966',  [ ],  '1965', 'Luis da Conceição Teixeira' , 'Pedro Gonçalves', 'O arranjo urbanístico da Achada da Camacha, datado de 1960, foi concebido pelo conceituado arquiteto madeirense Luís da Conceição Teixeira. Este plano de desenvolvimento representa um marco significativo na história dessa localidade, que é caracterizada pela escassez de áreas planas. A Achada da Camacha . Antes da implementação deste plano urbanístico, a Achada da Camacha consistia numa ampla praça central que servia como ponto de encontro para os moradores e era palco de diversas atividades comunitárias, como feiras de gado e jogos variados. Foi nessa praça que supostamente se jogou futebol pela primeira vez na ilha da Madeir. O plano de arranjos urbanístico. Com o objetivo de aproveitar ao máximo o espaço plano disponível, a Câmara Municipal de Santa Cruz procurou através do plano de arranjo urbanístico criar um ambiente harmonioso e funcional. Dado que a Ilha da Madeira é excecionalmente montanhosa e apresenta poucas áreas planas, Luís da Conceição Teixeira entendeu que era crucial aproveitar as zonas planas existentes, mesmo que fossem de pequenas dimensões, e ampliá-las, especialmente em locais destinados ao lazer e descanso. Com esse propósito, o arquiteto pretendia que o desenvolvimento dessa área fosse realizado num único nível, elevando-o acima do nível das vias circundantes existentes, de modo a evitar estragos nos arranjos paisagísticos que delimitam o local. O projeto de arranjos urbanísticos previa a inserção de jardins laterais para suporte do terreno, o largo era composto por rampas, escadas, pequenos estacionamentos, espaços livres destinados a pedestres com bancos, uma área para patinagem recreativa, um espaço para exposições regionais, um espelho de água atravessado por uma parede decorativa onde viria a ser inserido um baixo-relevo alusivo ao futebol, um obelisco e um pedestal com uma estátua, um parque infantil, instalações sanitárias para homens e mulheres, e um miradouro.  O arranjo urbanístico da Achada da Camacha trouxe ainda benefícios para a mobilidade urbana. Foram estabelecidas vias de acesso e estacionamento, garantindo uma circulação mais fluída de pedestres e veículos, contribuindo assim para a melhoria da qualidade de vida da comunidade local. O plano de arranjos urbanísticos elaborado por Luís da Conceição Teixeira valorizou a importância desta área como um espaço público, e potenciou a criação de infraestruturas adequadas às necessidades da comunidade local á época. Os elementos inseridos contribuíram para promover a interação social entre os locais e os visitantes. O património da envolvência. Neste largo mais tarde viria a ser construído e posteriormente ampliado o tão conhecido “café relógio”, um local de paragem obrigatório nas rotas turísticas pelas suas mostras de artesanato com vimes. Também nos anos 80 a população assistiu à construção nas imediações do largo, da Igreja Nova da Camacha, um projeto pós-modernista da autoria do arquiteto Jorge Freitas.  A importância desse arranjo urbanístico reside não apenas na melhoria das condições de vida dos moradores e da circunstância do largo da Achada, mas também na preservação do património cultural e histórico da região. Luís da Conceição Teixeira teve em consideração a identidade e os valores tradicionais da comunidade, mantendo a essência e a história da Achada da Camacha. O Governo Regional da Madeira, realizou uma operação de requalificação recentemente onde foram feitas diversas alterações e adaptações, com o intuito de responder às necessidades atuais da população e acompanhar as dinâmicas urbanísticas da região. Contudo o desenho característico do largo ficou comprometido não tendo havido uma tentativa de compatibilização com a pré-existência perderam-se sob o betão armado algumas das características arquitectónicas mais interessantes do largo da Achada da Camacha. O café relógio, atualmente em processo de venda poderia assumir-se como um elemento dinamizador do largo, não perdendo a história e a tradição da industria do vime mas adaptando-o às novas exigências do local.  ')"  >

                       { imagePath: ' https://static.wixstatic.com/media/06cc93_7cffb0e821ce4729969242d0b23fbdcb~mv2.png  ', alt: 'magos_35.jpg' },  ], '1966', 'Andressen Moreira', 'Pedro Gonçalves', 'Anteplano dO Plano de Desenvolvimento Turístico dos Reis Magos foi levado a cabo pela Empresa de Turismo Reis Magos, SARL e foi inicialmente projetado pelos arquitetos João Andersen e Cristiano Moreira naquela que foi a sua única experiência de projeto em território insular. Entre 1963 e 1964, foi estipulada a orientação geral do anteplano através de uma abordagem abrangente que analisava o local em todas as suas dimensões. Este anteplano enfatizou a importância do turismo e propôs uma dinâmica de desenvolvimento que incluía unidades hoteleiras, habitações coletivas, áreas verdes e até mesmo uma marina. Este período do planeamento caracteriza-se por ter sido um momento significativo na história do planeamento urbano da Madeira, introduzindo uma abordagem contextualizada e articulada às novas necessidades urbanas relacionadas com o desenvolvimento e o turismo. Com a apresentação do presente Anteplano, pretende a Empresa de Turismo Reis Magos,a dar um passo em frente no sentido de contribuir para a resolução do problema turístico não só da Madeira como da própria Nação, pelo que tal atitude pode tomar de incentivo a tantas realizações semelhantes que se impõem de momento para dotar o País dum apetrechamento turístico que possa corresponder às solicitações do visitante estrangeiro, que, cada vez mais, procura o ambiente português, pelos muitos recursos naturais que ele lhe oferece, a par de facilidades que já raramente encontra noutros locais onde o turismo assentou arraiais há mais tempo, e que sob certos aspetos, começa, aqui e ali, a dar sinais de saturação. O objetivo principal não foi apresentar uma solução fechada, mas analisar o sítio nas suas múltiplas dimensões e procurar enunciar um programa, reflexo disso é a extensa memória descritiva e análises ao sítio e à situação socioeconómica onde o primeiro ponto de destaque era o turismo. No fundo procuraram dotar a Madeira das melhores condições para as exigências do turismo à escala internacional. Dedicaram igualmente um capítulo aos transportes aéreos, onde é constado que os voos diários entre lisboa e a madeira estavam sempre esgotados e a ligação a canárias permitia igualmente um importante intercâmbio de turistas. Em 1963 a zona dos Reis Magos possuía ainda um caráter extremamente rural com ligação direta à atividade piscatória. O Anteplano de desenvolvimento turístico dos reis magos é importante por diversos fatores, pela sua extensão territorial (aproximadamente 1400m em linha de costa), pela morfologia do terreno e pela ruralidade da zona, características que os arquitetos procuraram explorar no anteplano. O turismo e a realidade piscatória do local foi desde cedo mote de investigação para os arquitetos, e antes da descrição da proposta Andersen começa por fixar o seguinte: Foi nossa intenção primordial tirar partido daquele ambiente de arquitetura espontânea que tanto caracteriza lugares célebres de turismo europeu de hoje, como Porto fino, Santa Margarida, Capri, Ibiza, Sitges, Saint Tropez, etc., velhos lugares de pesca de que o turista se apoderou por neles ter encontrado um sabor de vida e uma espontaneidade colorida de que não é possível obter em conjuntos novos planeados segundo as clássicas regras dum urbanismo funcional.” e continua “Consideramos pois esse modesto casario como o embrião urbanístico da parte principal do conjunto, verdadeiro ponto final duma visita ao futuro Centro Turístico dos Reis Magos. Após a revisão da solução dos estudos preliminares, o plano passou a prever, uma capacidade para 3480 hóspedes, cinco unidades hoteleiras, moradias unifamiliares, isoladas e em banda, edifícios de habitação coletiva, um centro desportivo, amplos espaços verdes, dois centros de uso misto, um centro cívico, e ainda uma marina. Os centros de uso misto tratavam-se de zonas de caráter misto, isto é, tanto tinham o centro balnear como o centro comercial, como o local onde estavam concentrados os restaurantes e cafés como ainda seria permitida a construção de edifícios destinados a pensões, pequenos hotéis etc. Enquadrado neste centro misto estava ainda previsto um pequeno centro cultural, cinema, sala de exposições e museu. Estava ainda previsto a construção de uma torre de apartamentos englobada neste setor pois era pretendido que este passasse a ser um centro animado de vida e atividades.  Havia um jogo de concentração e dispersão volumétrica em toda a área do plano, adaptando o programa e a sua escala ás características de cada sítio. O plano ainda que preso à imagem pitoresca do sítio constitui um ótimo exemplo de uma aproximação contextualizada e articulada ao tomar o núcleo rural e piscatório dos reis magos como um embrião urbanístico. A iniciativa que constituía um empreendimento de grande vulto, requerendo largos investimentos financeiros, eventualmente públicos e privados, possuía de facto um acentuado interesse regional. Contudo a iniciativa e o plano acabaram por ser abandonados logo em fase inicial por motivos que não foram possíveis de apurar. ')">

    <div class="gallery-container">
      <div class="gallery-item"     
               onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_2e4c09ffc66c479fb548ca16fe4dbdb1~mv2.png', 'Plano de Arranjo Urbanístico da Achada da Camacha, 1966',  [  ],  '1965', 'Luis da Conceição Teixeira' , 'Pedro Gonçalves', 'O arranjo urbanístico da Achada da Camacha, datado de 1960, foi concebido pelo conceituado arquiteto madeirense Luís da Conceição Teixeira. Este plano de desenvolvimento representa um marco significativo na história dessa localidade, que é caracterizada pela escassez de áreas planas. A Achada da Camacha . Antes da implementação deste plano urbanístico, a Achada da Camacha consistia numa ampla praça central que servia como ponto de encontro para os moradores e era palco de diversas atividades comunitárias, como feiras de gado e jogos variados. Foi nessa praça que supostamente se jogou futebol pela primeira vez na ilha da Madeir. O plano de arranjos urbanístico. Com o objetivo de aproveitar ao máximo o espaço plano disponível, a Câmara Municipal de Santa Cruz procurou através do plano de arranjo urbanístico criar um ambiente harmonioso e funcional. Dado que a Ilha da Madeira é excecionalmente montanhosa e apresenta poucas áreas planas, Luís da Conceição Teixeira entendeu que era crucial aproveitar as zonas planas existentes, mesmo que fossem de pequenas dimensões, e ampliá-las, especialmente em locais destinados ao lazer e descanso. Com esse propósito, o arquiteto pretendia que o desenvolvimento dessa área fosse realizado num único nível, elevando-o acima do nível das vias circundantes existentes, de modo a evitar estragos nos arranjos paisagísticos que delimitam o local. O projeto de arranjos urbanísticos previa a inserção de jardins laterais para suporte do terreno, o largo era composto por rampas, escadas, pequenos estacionamentos, espaços livres destinados a pedestres com bancos, uma área para patinagem recreativa, um espaço para exposições regionais, um espelho de água atravessado por uma parede decorativa onde viria a ser inserido um baixo-relevo alusivo ao futebol, um obelisco e um pedestal com uma estátua, um parque infantil, instalações sanitárias para homens e mulheres, e um miradouro.  O arranjo urbanístico da Achada da Camacha trouxe ainda benefícios para a mobilidade urbana. Foram estabelecidas vias de acesso e estacionamento, garantindo uma circulação mais fluída de pedestres e veículos, contribuindo assim para a melhoria da qualidade de vida da comunidade local. O plano de arranjos urbanísticos elaborado por Luís da Conceição Teixeira valorizou a importância desta área como um espaço público, e potenciou a criação de infraestruturas adequadas às necessidades da comunidade local á época. Os elementos inseridos contribuíram para promover a interação social entre os locais e os visitantes. O património da envolvência. Neste largo mais tarde viria a ser construído e posteriormente ampliado o tão conhecido “café relógio”, um local de paragem obrigatório nas rotas turísticas pelas suas mostras de artesanato com vimes. Também nos anos 80 a população assistiu à construção nas imediações do largo, da Igreja Nova da Camacha, um projeto pós-modernista da autoria do arquiteto Jorge Freitas.  A importância desse arranjo urbanístico reside não apenas na melhoria das condições de vida dos moradores e da circunstância do largo da Achada, mas também na preservação do património cultural e histórico da região. Luís da Conceição Teixeira teve em consideração a identidade e os valores tradicionais da comunidade, mantendo a essência e a história da Achada da Camacha. O Governo Regional da Madeira, realizou uma operação de requalificação recentemente onde foram feitas diversas alterações e adaptações, com o intuito de responder às necessidades atuais da população e acompanhar as dinâmicas urbanísticas da região. Contudo o desenho característico do largo ficou comprometido não tendo havido uma tentativa de compatibilização com a pré-existência perderam-se sob o betão armado algumas das características arquitectónicas mais interessantes do largo da Achada da Camacha. O café relógio, atualmente em processo de venda poderia assumir-se como um elemento dinamizador do largo, não perdendo a história e a tradição da industria do vime mas adaptando-o às novas exigências do local.  ')">

de a sudoeste da Estrada Nacional, com um só piso acima do nível da estrada e cobertas com telha de meia cana. Para a rua de São Fernando estavam projetadas construções cujas abordagens arquitetónicas e volumetrias obedeceriam ao das existentes, sem terraços nem varanda e cobertas com telha, tentando, tanto quanto possível cumprir com as cérceas existentes. Foi considerada uma zona verde a área compreendida entre as casas projetadas na margem sudoeste e as casas situadas na margem Nordeste da Rua de S. Fernando tendo como limite norte a ribeira. Foi também considerada a zona verde de enquadramento da zona de jogos, a alameda de Santa Cruz e todo o espaço livre que circundava o campo de ténis que também poderia vir a servir de estacionamentos. O arranjo urbanístico da zona do campo de jogos em 1967 possuía diversas concordâncias com o previsto no plano do arranjo da cabeceira noroeste do campo de jogos em 1965. Toda a zona do campo desportivo sofreu profundas alterações com a construção do Hotel Vila Galé mas talvez das grandes alterações introduzidas pelo plano urbanístico e que perduram até hoje são o alargamento da Rua de São Fernando e da Rua da Ribeira e a alameda junto ao parque infantil. ')">

] , '1974', 'Tectur Contrakta', 'Pedro Gonçalves', 'Após um período de interrupção, o plano encontrou continuidade com a entrada das empresas TEC-TUR, liderada por Nuno San Payo, e a CONTRACTA. Estas empresas mantiveram, em grande parte, as premissas originais do anteplano e desenvolveram projetos detalhados para as construções planeadas. No entanto, a fase de 1970 a 1974 também testemunhou desafios e adaptações à medida que as condições e a circunstância socioeconómica evoluíram. O plano, em ambas as propostas, previa uma concentração de programas turísticos no limite Este dos Reis Magos e a criação de uma urbanização de moradias em loteamento no limite Oeste, adaptando as escalas das construções às características topográficas do território. O turismo estava tão presente em todas as características do plano que a CONTRACTA desenvolve, na urbanização a Oeste, diversos projetos de construções-tipo para serem edificadas nos lotes definidos pelo plano. As construções-tipo eram diferentes entre si e na forma como se inseriam no território, estes foram os primeiros sinais de um abandono de uma arquitetura residencial com características locais em detrimento de uma internacionalização de estilos ou abordagens arquitetónicas na região. Embora muitos elementos do Plano de Desenvolvimento Turístico dos Reis Magos não tenham sido completamente concretizados, tiveram um grande impacto na transformação urbana da Madeira e na sua relação com as dinâmicas turísticas. As infraestruturas parcialmente implementadas, como estradas e alguns edifícios, continuam a definir toda a paisagem daquela região. O plano serve como um testemunho da capacidade de adaptação do planeamento urbano em face das mudanças nas necessidades e nas condições socioeconómicas. Em 2014 houve uma nova tentativa de planeamento para a zona dos reis magos, através de um plano de urbanização elaborado pelo atelier PAL do falecido arquiteto José António Paradela. O plano contava com uma área de intervenção diferent        '1959', 'Chorão Ramalho', 'Rui Campos', 'Em meados da década de 40 do século passado, o Ministério de Obras Públicas – MOP, na sequência da criação da Direcção Geral de Serviços de Urbanização – DGSU, decidiu enviar para a Madeira uma “brigada de urbanização” encarregada de estudar planos de urbanização, redes de águas e esgotos e outras infraestruturas urbanas. Fazia parte dessa brigada Raúl Chorão Ramalho (1914-2002), que já integrava a DGSU na sequência da sua passagem pelos Serviços de Urbanização da Câmara Municipal de Lisboa. Assim se iniciou a prolífica actuação profissional desse arquitecto formado pela Escola de Belas Arte do Porto em 1947 no Arquipélago da Madeira, onde Chorão Ramalho projectou – e viu serem construídos – edifícios de distintos programas, complexidade e alcance. Os seus escorreitos projectos de centrais hidroeléctricas para Comissão Administrativa dos Aproveitamentos Hidráulicos da Madeira (década de 50), o eloquente Conjunto da Caixa de Previdência do Funchal (1958) e a original Escola Primária do Porto Santo (1959) estão entre os mais lembrados e reconhecidos. O mesmo não acontece com os planos urbanísticos que realizou.  Madeira, Chorão Ramalho foi responsável pelos planos de urbanização da Calheta (1957), da Ribeira Brava (1961, 1970) e pelo Conjunto Turístico Machitur (1971, com Rafael Botelho), integrado num plano de urbanização da Vila de Machico mais direccionado para o arranjo da frente de mar. Para o Porto Santo, traçou um Plano de Urbanização do qual conhecemos uma planta esquemática de um “Plano Geral” (1995) e documentos que referem os anos de 1958 e 1959, quando Chorão Ramalho apresenta uma justificação para soluções adoptadas num Anteplano. A planta do Plano Geral de 1955, apesar de pouco detalhada, manifesta uma abordagem de planeamento reconhecível, que usa o sistema viário para estruturar a ocupação do território. Indica-se um conjunto de vias classificadas como artérias principais e secundárias que partem do núcleo urbano principal, a Vila Baleira, em direcção a pequenos núcleos secundários de povoamento e uma via paralela à linha da costa sul da Ilha. O sistema viário proposto teria a função de interligar os núcleos de ocupação e promover a sua consolidação, com a sugestão de instalação de um centro comercial local e uma escola em cada um deles, criando micro-centralidades. No âmbito geral, a planta indica zonas a arborizar, sítios a valorizar paisagisticamente e equipamentos a construir – um centro administrativo, comercial e cultural e um cais para a Vila Baleira, barragens e um futuro cais entre a Ponta do Passo e o Ilhéu de Cima. É possível que esse Plano Geral tenha servido de base ao Anteplano de Urbanização que, segundo escreveu o arquitecto, encontrava-se em vigor desde Agosto de 1958 por despacho do Ministro das Obras Públicas. No entanto, apesar da referida aprovação, Chorão Ramalho redigiu, em Fevereiro de 1959, uma justificação para os questionamentos apresentados às soluções propostas no Anteplano. A primeira delas referia-se justamente à discordância em projectar uma “artéria marginal acompanhando a enseada”, que o arquitecto julgava ser desnecessária, dadas as dimensões da Ilha, os problemas de segurança que causaria quanto ao seu atravessamento pelos veraneantes e o seu aspecto potencialmente empobrecedor da paisagem. Predominou a visão de Chorão Ramalho e hoje continua a haver apenas a (congestionada) estrada recuada ao longo da linha da costa.  Outras questões levantadas referiam-se à criação de uma zona industrial, que o arquitecto explica não ser uma zona de fábricas, mas de actividades ligadas ao artesanato e à pequena indústria; à demolição de edificações “defeituosas”; à localização de alguns equipamentos públicos; aos perfis de arruamentos no bairro residencial destinado aos pescadores e às medidas de contenção da ocupação excessiva da Praia da Calheta – que o arquitecto consolida num documento de aditamento ao regulamento do Anteplano. O QUE SE REALIZOU? É provável que o Anteplano não tenha sido aprovado, à semelhança de outros planos seus contemporâneos realizados por outros arquitectos para outras Câmaras do Arquipélago, mas que tenha orientado algumas decisões camarárias. No âmbito das infraestruturas previstas no Anteplano, por exemplo, Chorão Ramalho projectou a Alameda do Infante Don Henrique, que, em descendentes plataformas ajardinadas, vai do Largo do Pelourinho ao cais. Do mesmo período são os Balneários da Praia da Fontinha – equipamentos previstos no Anteplano – e o Miradouro das Lombas. ')">

        {imagePath:' https://static.wixstatic.com/media/06cc93_ad376e99917147c783c0dce186fffad2~mv2.png     ', alt:'artigo_6.png'},], '1979', 'Chorão Ramalho',  'Rui Campos', 'Em meados da década de 40 do século passado, o Ministério de Obras Públicas – MOP, na sequência da criação da Direcção Geral de Serviços de Urbanização – DGSU, decidiu enviar para a Madeira uma “brigada de urbanização” encarregada de estudar planos de urbanização, redes de águas e esgotos e outras infraestruturas urbanas. Fazia parte dessa brigada Raúl Chorão Ramalho (1914-2002), que já integrava a DGSU na sequência da sua passagem pelos Serviços de Urbanização da Câmara Municipal de Lisboa. Assim se iniciou a prolífica actuação profissional desse arquitecto formado pela Escola de Belas Arte do Porto em 1947 no Arquipélago da Madeira, onde Chorão Ramalho projectou – e viu serem construídos – edifícios de distintos programas, complexidade e alcance. Os seus escorreitos projectos de centrais hidroeléctricas para Comissão Administrativa dos Aproveitamentos Hidráulicos da Madeira (década de 50), o eloquente Conjunto da Caixa de Previdência do Funchal (1958) e a original Escola Primária do Porto Santo (1959) estão entre os mais lembrados e reconhecidos. O mesmo não acontece com os planos urbanísticos que realizou.  Na Madeira, Chorão Ramalho foi responsável pelos planos de urbanização da Calheta (1957), da Ribeira Brava (1961; 1970) e pelo Conjunto Turístico Machitur (1971, com Rafael Botelho), integrado num plano de urbanização da Vila de Machico mais direccionado para o arranjo da frente de mar. Para o Porto Santo, traçou um Plano de Urbanização do qual conhecemos uma planta esquemática de um “Plano Geral” (1995) e documentos que referem os anos de 1958 e 1959, quando Chorão Ramalho apresenta uma justificação para soluções adoptadas num Anteplano.  A planta do Plano Geral de 1955, apesar de pouco detalhada, manifesta uma abordagem de planeamento reconhecível, que usa o sistema viário para estruturar a ocupação do território. Indica-se um conjunto de vias classificadas como artérias principais e secundárias que partem do núcleo urbano principal, a Vila Baleira, em direcção a pequenos núcleos secundários de povoamento e uma via paralela à linha da costa sul da Ilha. O sistema viário proposto teria a função de interligar os núcleos de ocupação e promover a sua consolidação, com a sugestão de instalação de um centro comercial local e uma escola em cada um deles, criando micro-centralidades. No âmbito geral, a planta indica zonas a arborizar, sítios a valorizar paisagisticamente e equipamentos a construir – um centro administrativo, comercial e cultural e um cais para a Vila Baleira, barragens e um futuro cais entre a Ponta do Passo e o Ilhéu de Cima.  É possível que esse Plano Geral tenha servido de base ao Anteplano de Urbanização que, segundo escreveu o arquitecto, encontrava-se em vigor desde Agosto de 1958 por despacho do Ministro das Obras Públicas. No entanto, apesar da referida aprovação, Chorão Ramalho redigiu, em Fevereiro de 1959, uma justificação para os questionamentos apresentados às soluções propostas no Anteplano. A primeira delas referia-se justamente à discordância em projectar uma “artéria marginal acompanhando a enseada”, que o arquitecto julgava ser desnecessária, dadas as dimensões da Ilha, os problemas de segurança que causaria quanto ao seu atravessamento pelos veraneantes e o seu aspecto potencialmente empobrecedor da paisagem. Predominou a visão de Chorão Ramalho e hoje continua a haver apenas a (congestionada) estrada recuada ao longo da linha da costa.    Outras questões levantadas referiam-se à criação de uma zona industrial, que o arquitecto explica não ser uma zona de fábricas, mas de actividades ligadas ao artesanato e à pequena indústria; à demolição de edificações “defeituosas”; à localização de alguns equipamentos públicos; aos perfis de arruamentos no bairro residencial destinado aos pescadores e às medidas de contenção da ocupação excessiva da Praia da Calheta – que o arquitecto consolida num documento de aditamento ao regulamento do Anteplano.    O QUE SE REALIZOU?   É provável que o Anteplano não tenha sido aprovado, à semelhança de outros planos seus contemporâneos realizados por outros arquitectos para outras Câmaras do Arquipélago, mas que tenha orientado algumas decisões camarárias. No âmbito das infraestruturas previstas no Anteplano, por exemplo, Chorão Ramalho projectou a Alameda do Infante Don Henrique, que, em descendentes plataformas ajardinadas, vai do Largo do Pelourinho ao cais. Do mesmo período são os Balneários da Praia da Fontinha  equipamentos previstos no Anteplano e o Miradouro das Lombas. ')">

         onclick="openPhotoDetails('../public/Planos/funchal/Plano_urb_Faria_Costa_1959/pilar.png', 'Plano de Urbanização do Funchal de Farias Costa', [{ imagePath: '../public/Planos/funchal/Plano_urb_Faria_Costa_1959/planta_zonamento.jpeg', alt: 'planta_zonamento.jpeg' }, {imagePath:'../public/Planos/funchal/Plano_urb_Faria_Costa_1959/zona_velha.jpeg', alt:'zona_velha.jpeg'},], '1958-1959', 'Faria da Costa', 'Cristina Perdigão', 'No Funchal, datava de 1915 a primeira visão conjunta da cidade, materializada no Plano Geral  de Melhoramentos pelo arquitecto Ventura Terra, o qual transcrevia as base da modernização urbana em Portugal: as avenidas; a circulação; os atravessamentos urbanos; os jardins; a  expansão da cidade; e a habitação. Passadas 2 décadas, o então Ministro das Obras Públicas Duarte Pacheco instituiu em 1934 uma nova figura - o Plano Geral de Urbanização - apoiado  pelo arquitecto Donat-Alfred Agache, com quem Faria da Costa viria a trabalhar em Paris. Esta  destacava-se por se libertar da abrangência territorial das sedes do município para abarcar as  freguesias periféricas e suburbanas, além de prever a possibilidade de colaboração entre os  municípios vizinhos, numa antevisão dos planos inter-municipais. Ademais, eram submetidos a  discussão pública, abrindo as questões territoriais à população.  João Guilherme Faria da Costa foi o primeiro arquitecto-urbanista português, e são traçado seus  muitos dos planos de urbanização desta época, como o da Figueira da Foz, Alvalade, Portalegre  e o Funchal, entre outros. De facto, este contava já com um profundo conhecimento da  cidade, além de vasta experiência e contacto com o city beautiful, o urbanismo francês, a  cidade jardim e a Carta de Atenas, os Siedlungs de Berlim, entre outras referências  internacionais. No Funchal, Faria da Costa foi o arquitecto convidado para orientar a  elaboração do Plano de Urbanização, contando com a colaboração do arquitecto Miguel  Jacobetty e do engenheiro civil Jorge Carvalho de Mesquita.  O Plano de Urbanização do Funchal foi estruturado em 4 livros, sendo os 3 primeiros  dedicados à situação existente na cidade, fazendo um levantamento da distribuição da habitação, do comércio e indústria, e dos espaços livres, monumentos nacionais e instalações  de interesse público. O último trata do Estado Actual e traça as Previsões e o Plano  Regulador. É tratada a origem e evolução da cidade e são analisados dados  populacionais, condições geofísicas, distribuição das funções urbanas e serviços públicos,  comunicações e transportes, além dos dados recolhidos no inquérito. As Previsões e o Plano  Regulador surgem orientados pelos princípios comuns aos planos da época: a expansão da  cidade; a organização do aglomerado; a circulação e transportes; instalação de serviço  públicos; vida cultural e recreativa; e a habitação. Por outro lado, aspectos surgiram no caso  particular do Funchal que muito tinham que ver com o valor paisagístico do anfiteatro  funchalense, não descurando a sua importância na formação do produto turístico. Foram, assim, trabalhadas as baixas densidades de construção, a defesa das vistas panorâmicas e a  preservação das “Quintas Madeirenses”, enquanto elementos idiossincráticos da cidade. O Plano Regulador é composto por um conjunto de plantas e memória descritiva que   pretendem antever e traçar directrizes para o futuro da cidade, referindo-se aos aspectos    populacionais e de densidade, ao zonamento e organização do aglomerado urbano, à  circulação e transportes, à vida cultural e recreativa, aos estabelecimentos de ensino e à habitação, com planos para o Bairro de Santo António e São Martinho e para o Bairro de Santa Maria. Destaca-se a importância do zonamento e da organização do aglomerado, já que Faria da Costa definiu 7 zonas distintas: comercial, correspondente ao núcleo histórico e nas sedes de freguesias; turística, a poente do centro histórico e percorrendo a Estrada Monumental; industrial, a poente da anterior e junto à costa; militar, correspondente ao Regimento de Guarnição número 3 e à Unidade de Apoio Militar, em São Martinho; artesanal, ao longo da ribeira de João Gomes; mista, com habitação colectiva e moradias, que correspondia às freguesias centrais; residencial isolada, nas demais freguesias suburbanas. A proposta para organização urbana passava por uma estrutura logicamente centrada pelo núcleo histórico, que distribuía para as unidades urbanas e para as unidades residenciais através de uma rede viária  reformulada e hierarquizada em radiais, circulares e vias locais. As unidades urbanas eram São Martinho/Santo António, São Roque/Monte e Santa Maria Maior/São Gonçalo, e constituam- se como importantes centros da vida urbana, concentrando habitação colectiva e isolada e dotadas de infra-estruturas, equipamentos, serviços e acessibilidades. Deveriam dispor de centro comercial e mercado abastecedor, centro administrativo, repartições públicas, posto de correio, esquadra de polícia, serviços sociais e culturais, estabelecimentos de ensino e liceu, e parque desportivo. É exemplo o plano para o Bairro de Santo António e São Martinho. As unidades residências eram estruturas de menor dimensão e relevância, destinadas à habitação, apetrechadas dos serviços, comércio, equipamentos e acessibilidades básicos, e correspondiam às sedes de freguesias e envolvente imediata. No seu conjunto o Plano de Urbanização do Funchal vem em linha com a prática do urbanismo contemporâneo em Portugal, sendo o arquitecto Faria da Costa uma referência nesta matéria.' )"             >
