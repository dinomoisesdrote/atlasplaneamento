    ], '1969', 'Rafael Botelho', 'José Gil Gama', 'Entre os anos de 1954 e o ano de 1982, houve falta de uma figura específica de definição do desenvolvimento urbano a nível nacional. De acordo com Margarida Souza Lôbo  os  Gerais de Urbanização tiveram um período de vigência de vinte anos, mais precisamente entre 1934 e 1954, e apenas em 1982 foi publicado o regime legal dos  Diretores Municipais. Dez anos antes, em 1972, entrou em vigor o primeiro Plano Diretor do Funchal, desenvolvido pela equipa do arquiteto José Rafael Botelho, e que foi o culminar, no fundo, de uma série de ações e estudos. De entre esses, uma fase relevante deste processo de conceção do Plano Diretor foi a realização de um Colóquio de Urbanismo, em janeiro de 1969. Este evento, que teve uma duração total de vinte e um dias, foi organizado por uma equipa técnica da edilidade funchalense, e contribuiu para se refletir sobre o tema da cidade, no seu estado presente, e programar o seu futuro. Pela dimensão e dinâmica com que foi implementado, foi reflexo, certamente, da abrangência que se pretendia para as diretrizes, que viriam a orientar o crescimento do Concelho do Funchal na década seguinte à sua aprovação, ou foi pelo menos essa a pretensão. O “Colóquio de Urbanismo – Apresentação pública de estudos urbanísticos para a Cidade do Funchal”  integrou múltiplas ações, com foco na temática da cidade, tais como uma exposição de arte infantil, uma exposição de urbanismo, um ciclo de cinema, palestras e mesas redondas.  O principal objetivo era o de sensibilizar a população para as questões do urbanismo, e da sua cidade em particular, capacitando-os com a informação necessária acerca das motivações e razões por detrás das linhas orientadoras do Plano, motivando-os a ter uma participação informada no planeamento municipal. O programa pretendia ser vasto e abrangente, tendo havido o cuidado de integrar diferentes temas, entidades e profissionais associados ao planeamento urbano. Esteve prevista a participação do Professor Arquiteto Robert Auzelle, que desenvolveu um Plano de Urbanização para o Porto na década de sessenta.  O urbanista francês acabou por não se conseguir deslocar ao Funchal, mas enviou uma das suas intervenções escritas, que foi lida na sessão de abertura, acabando por integrar, desta forma, o colóquio.  Da exposição de urbanismo constava um documento que integrava uma série de desenhos, que mapeavam as características próprias do Funchal sobre múltiplas vertentes, permitindo, dessa forma, fazer um levantamento do estado atual da cidade. Desde os aspetos mais básicos como a identificação cartográfica dos limites do centro urbano e das freguesias; a representação da topografia, declives e obstáculos naturais ao desenvolvimento urbano; o número de pisos dos edifícios já existentes; os espaços livres – públicos e privados; a rede de saneamento; as zonas a preservar – urbanas e verdes; assinalaram-se também as áreas urbanas de qualidade; a distribuição da população no território; a relação entre o número de fogos e número de habitantes por sítio, bem como as habitações que se encontravam em estado de insalubridade; os loteamentos aprovados e em construção até à data de 1967; a rede viária e equipamentos associados ao tráfego viário, e ainda o sentido de trânsito, estacionamento, pontos de entrada/saída no centro urbano, e respetivo volume de entradas; numa escala da ilha, mapeou-se e foram quantificados os locais de origem das deslocações viárias. Também objeto de identificação foram os equipamentos do estado, equipamentos municipais, de segurança, defesa, saúde, ensino (médio, secundário e particulares), as instalações desportivas e áreas industriais; a localização do comércio, das profissões liberais; os equipamentos hoteleiros, restaurantes e locais de diversão, também foram assinalados. Por último, marcou-se a rede de transportes públicos proposta, com os principais percursos regionais, metropolitanos e carreiras urbanas; previram-se gares rodoviárias e uma ligação por funicular para o Monte, retomando o percurso de comboio para aquela localidade, desativado vinte e seis anos antes. A parte mais importante da exposição de urbanismo, eram os documentos que esboçavam uma primeira representação gráfica das principais linhas orientadoras de desenvolvimento do Funchal, que estiveram na origem da Planta Base do regulamento do Plano Diretor do Funchal de 1972. Num dos estudos era proposta uma subdivisão do território concelhio em termos da sua classificação do solo. A envolver o centro urbano - onde foram valorizados, sobretudo, os edifícios e conjuntos edificados de valor patrimonial a preservar -, demarcaram-se duas áreas urbanas. A primeira – U1 – estava delimitada a poente pela Ribeira de São João, estendendo-se para noroeste até quase ao final da Rua 5 de outubro, e a nascente o Liceu de Jaime Moniz. O Segundo anel urbano – U2 – terminava a nascente na foz da Ribeira Gonçalo Ayres; a norte junto da zona onde atualmente se situa a base da Ponte João Gomes; a noroeste próximo da zona dos Viveiros; terminando a poente na zona do hospital Nélio Mendonça (antigo Hospital Cruz de Carvalho). Numa das margens da Ribeira de João Gomes ficariam situadas duas zonas industriais. A envolver este segundo anel uma área muito extensa, que corresponderia a uma área suburbana, identificada como “SU”, onde se incluía a terceira zona industrial, junto de onde se veio a instalar o Regimento de Guarnição Número 3. Era na zona urbana U2 e na zona suburbana que se localizavam a maior parte dos espaços verdes, com conservação total ou parcial, e que se adivinham, pela representação dos mesmos, estarem associados às Quintas Madeirenses, cujo valor paisagístico tinha já sido evidenciado e valorizado pelo Plano de Urbanização de 1959. A poente estava ainda demarcada a área turística, subdividida em duas – TR-A e TR-B. A zona turística TR-A, estava mais associada à costa e ao aproveitamento do recurso marítimo com fins recreativos, e era onde se previam a maioria dos equipamentos hoteleiros. Já a zona turística TR-B, era identificada com potencial turístico, já que era a área da cidade onde existiam a maior parte dos hotéis da altura, no desenho do zonamento geral, de entre os quais o Savoy, e o atual Conservatório Escola de Artes da Madeira. A restante área do Concelho estava assinalada como espaço rural.  Nesta planta podem identificar-se várias vias a tracejado, e, portanto, com um traçado planeado, que estabeleciam ligação com a rede existente. A sobreposição com a configuração atual do Funchal, permite-nos observar que parte destas vias foram construídas, ou pelo menos com configurações bem semelhantes, tal é o caso da ligação da zona do Estádio dos Barreiros, com a área onde se viria a construir o Bairro da Nazaré. Outro exemplo era uma via com um traçado bastante semelhante à atual Rua João Paulo II, que acabou por ser um eixo importante para a ligação e desenvolvimento da zona a oeste da cidade do Funchal. De entre os novos eixos viários propostos destaca-se uma nova ligação a nascente, por meio de uma via com uma largura considerável, e que previa ainda, ao longo do seu desenvolvimento, múltiplas possibilidades de derivação do tráfego. A sua sobreposição à malha urbana deixa antever uma série de expropriações que poderão estar na origem da não realização deste arruamento. Não deixa de ser curioso que, uma vez mais, esta ligação viária surja, visto tratar-se de uma necessidade já identificada em princípios do século no Plano Geral de Melhoramentos do arquiteto Miguel de Ventura Terra.  A principal diferença passa pelo traçado ser agora bem mais sinuoso, que o antecessor. No que se refere à natureza das ações programadas, foi definida uma área de ocupação prioritária, que incluía o centro urbano, parte da zona urbana envolvente, a zona turística, e parte da zona suburbana a oeste. Foi feita uma subdivisão em quatro tipos de zonas: áreas de expansão, sendo que parte destas tinham um plano parcial em estudo; áreas verdes a preservar, de onde se destaca um corredor verde de grandes dimensões, composto, entre outros pelas áreas ajardinadas de quintas e hotéis, como o Hotel Reid’s e o vale do Ribeiro Seco; áreas construídas a preservar, que correspondiam a quarteirões do centro urbano; e o último conjunto de áreas eram áreas urbanas a renovar, formando uma espécie de anel em torno do centro urbano, de entre as quais se destacavam as áreas cuja renovação era mais provável e expectável. Paralelamente, foram também mapeadas quais as áreas que deveriam ser intervencionadas numa primeira fase, cuja intervenção estaria associada à recuperação ou construção de novos arruamentos. Nesta altura, também neste estudo, um desenho em particular propunha um zonamento geral, que compreendida apenas a área de intervenção considerada prioritária. O centro urbano apresentava-se consolidado, assinalado através dos seus edifícios de maior valor arquitetónico, como vinha a ser mostrado noutros esquemas deste estudo geral urbanístico. Esta representação tinha demarcado o esqueleto da circulação viária, com a definição de um conjunto de vias principais, junto das quais se previam os principais edifícios ou instalações de uso coletivo, sem indicação clara a nível do seu programa. Os principais estabelecimentos de ensino - Escola Industrial e Comercial do Funchal e o Liceu Nacional de Jaime Moniz -, seriam complementados por seis escolas primárias propostas, e manter-se-iam as zonas industriais existentes próximas da Praia Formosa, e expandir a que já existia no sítio da Nazaré.  A região entre o Lido e a Praia Formosa, a sul da Estrada Monumental, foi destinada à instalação de equipamentos hoteleiros, para onde existiam já alguns previstos, conforme se verifica na planta. Também na mesma localização seriam instalados espaços para usufruto da frente de mar destinados ao recreio, existindo outra entre a Pontinha e o Hotel Reid’s, e a última a nascente entre o Forte de São Tiago e a foz da Ribeira Gonçalo Ayres. Para esta zona existia um outro núcleo hoteleiro, composto por hotéis existentes e previstos situado entre o Hotel Reid’s e o Parque de Turismo e Parque da Cidade. Já a norte da Estrada Monumental, além de poder existir um potencial turístico, estariam previstas outras ocupações, como o demonstram edifícios de uso coletivo e um bairro previsto, a construir pela “Habitações Económicas – Federação das Caixas de Providência”. A nível de áreas verdes foram subdividas em áreas verdes a valorizar - como o corredor verde mencionado anteriormente, que acompanhava o desenvolvimento do vale formado pelo Ribeiro Seco -, e ainda por zonas verdes a conservar. Além desta antevisão do Plano Diretor de 1972 constavam ainda dos estudos urbanísticos as ações de atuação programadas, tais como os planos parciais, que estavam a ser desenvolvidos. Uma das áreas assinaladas era a sul da Estrada Monumental, que pela configuração, tudo leva a crer que deverá tratar-se do estudo para a zona da frente de entre o Lido e o Hotel Sotuma, também desenvolvido pelo Gabinete Técnico, apresentando no mesmo ano de 1969.  Este plano terá continuado a ser desenvolvido nos anos seguintes, culminando no Plano Parcial da Frente de Mar a Sul do Pico da Cruz, concluído em 1985. Conhecem-se, atualmente, os outros dois planos identificados. Um dos planos era para as imediações do Hospital Doutor Nélio Mendonça, em construção à altura. Nele foram delimitados quarteirões entre os quais se advinha a construção de uma avenida com uma configuração muito semelhante à atual Avenida Luís de Camões. Quantos aos quarteirões destinavam-se a quatro tipos de utilização do solo: habitação unifamiliar, habitação multifamiliar, uma escola primária, e por último uma área destinada ao comércio. Embora não se tratando de um plano de pormenor, terá tido sequência e desenvolvimento posterior, através da construção do Bairro do Hospital e da Escola Primária da Cruz de Carvalho. O outro plano parcial mostrava uma intervenção na área junto ao Mercado, Liceu e Ribeira de João Gomes. Eram definidas três zonas: uma destinada a habitação multifamiliar, comércio e artesanato, mais próxima do Mercado e da Ribeira; outra dedicada a habitação multifamiliar e comércio; e a terceira destinada a habitação multifamiliar. Este projeto implicava a remodelação e criação de novos quarteirões, acompanhados de áreas verdes e de lazer. Contrariamente ao anterior plano, neste eram definidos alinhamentos e princípios de ocupação do território, prevendo-se configurações particulares em matérias de implantação dos edifícios a construir, sendo, contudo, identificados um conjunto de edifícios que seriam mantidos. Se no caso do plano da zona do Hospital se consegue identificar uma implementação do que fora programado, já neste outro não sucedeu o mesmo. Tal facto poderá estar associado às propriedades a intervencionar pertencerem a particulares, o que implicaria a expropriação das mesmas. Por este motivo, e pelas dificuldades associadas a este tipo de operação, que em tantas outras situações colocou entraves ao desenvolvimento urbano, esta projeto não avançou. Por todas as ações que foram promovidas, e por toda a matéria de reflexão, quer teórica, quer técnica, o “Colóquio de Urbanismo – Apresentação pública de estudos urbanísticos para a Cidade do Funchal” de janeiro de 1969, abriu um interessante precedente na forma de abordar a cidade e da aproximação dos cidadãos a estes temas, e da figura de planeamento urbanístico instituída na década de oitenta – os  Diretores Municipais.')">

      ], '1969', 'Gabinete de Urbanização', 'Pedro Maria Ribeiro', ' No ano em que decorreu o Colóquio de Urbanismo, 1969, o Gabinete de Urbanização da Câmara Municipal do Funchal desenvolveu uma proposta para a frente de mar entre o Lido e o local para onde estava previsto surgir um hotel, a construir pela Sociedade de Turismo da Madeira (Sotuma). Tratava-se de uma extensão do território que à altura era ainda pouco construída, onde dominava a atividade agrícola. Além do complexo de piscinas do Lido, existia apenas uma praia que possibilitaria a prática balnear, embora o acesso se fizesse com dificuldade. O projeto em questão não procurava dotar o território de uma imagem específica, mas antes definir estratégias de ocupação e desenvolvimento do mesmo, o que se reflete na escala de trabalho (1/1000). Já em 1959, o Plano de Urbanização do Funchal indicava esta zona do concelho como tendo potencial turístico, posição mais tarde reforçada com o Plano Diretor do Funchal de 1972.   Este estudo da frente de mar de 1969 assentava na definição de uma via distribuidora, com um desenvolvimento sensivelmente paralelo à Estrada Monumental, em grande parte da sua extensão, que permitiria uma ligação mais fácil ao centro urbano. A Estrada Monumental e esta nova via delimitavam uma área que se destinava ao uso habitacional, ainda que se admitisse a construção de pequenos hotéis e pensões. A zona costeira seria potenciada do ponto de vista recreativo e turístico, através da definição de percursos pedonais, esplanadas, restaurantes e parques, complementando as unidades hoteleiras. Seriam também criados novos acessos ao mar, semelhantes ao complexo do Lido, criando-se assim áreas para nadadores, barcos a remos e plataformas de saltos. Fora destas áreas previa-se a utilização de barcos a motor, barcos de recreio e a prática de esqui aquático.  Nas imediações do Lido estariam concentradas cinco unidades hoteleiras de grandes dimensões, tendo o seu perímetro delineado por espaços verdes. Além destas faixas verdes, por se ter identificado como sendo um tipo de espaços em falta naquela zona da cidade, existiriam dois parques: um próximo do antigo cais do carvão, e outro próximo às Piscinas do Lido, complementado, este último, por uma zona de jogos.  Junto ao Clube Naval, Cais do Carvão e entre as unidades hoteleiras seriam construídos equipamentos comerciais e recreativos, ligados entre si através de percursos pedonais. A definição de atravessamentos para os transeuntes foi também uma preocupação bem presente neste plano, de modo a evitar o uso do automóvel. Os atravessamentos, além de se fazerem presentes entre os hotéis e junto à costa, teriam também forte presença no interior da área delimitada para ocupação habitacional, sem obedecer a uma retícula de precisão geométrica, mas sim adaptando-se ao terreno e à forma como este já vinha sendo ocupado. Nas zonas de maior concentração, junto às vias de acesso, existiriam parques de estacionamento e paragens para autocarros.O estudo da frente de mar teve sequência logo no ano seguinte, em outubro de 1970. A extensão do Plano foi ampliada, alargando-se para a zona da Praia Formosa a poente, e a nascente até à zona da Casa Branca, estando previstas ligações através de teleférico entre o Pico da Cruz e a Ajuda, e entre o Lido e zona da Nazaré, neste último caso integrado num equipamento de caráter recreativo. Nesta versão verifica-se uma maior intrusão entre as áreas destinadas a equipamentos hoteleiros, e as áreas para habitação, existindo quase que uma alternância destas funções dentro da malha urbana. No que se refere à habitação, esta zona passaria a ter 2417 fogos, tendo ficado definidos dois índices de utilização do solo: 0,6 e 1,5. Nota-se uma intenção de gerar urbanidade nesta área do concelho, na medida em que se previam equipamentos de vários tipos incluindo um hospital, uma igreja, duas escolas, além de várias localizações para equipamentos comerciais e recreativos. A deslocação pedonal continuou a ser um elemento de relevo, definindo-se atravessamentos de quarteirões, amplificando-se as ligações entre diferentes pontos desta extensão do território.   Decorridos quinze anos, o Plano da Zona da Frente de Mar entre o Lido e o Hotel Sotuma, que continuou a ser desenvolvido, foi apresentado pelo Gabinete de Urbanização da Câmara Municipal do Funchal, num formato próximo de uma brochura, contendo textos e esquemas explicativos da forma de atuar sobre o território. Neste, a estratégia de ocupação do solo foi definida com base em três zonas: a orla marítima; a zona a sul da Estrada Monumental; e a zona a norte desta última.   A zona definida como orla marítima estendia-se desde o Hotel Reid’s à Praia Formosa para usufruto da costa, com fins recreativos, privados ou associados a clubes e hotéis, garantindo-se ainda o uso por parte da população em geral. Previa-se um percurso junto à borda de água, com uma largura não inferior a 1,5m, que daria acesso a praias e falésias. Os edifícios, conforme se verificam nos esquemas, teriam um perfil escalonado, para uma melhor adaptação ao perfil do terreno, confundindo-se com as encostas. Esta primeira zona conteria uma faixa adicional mais interior, predominantemente ajardinada, com uma alameda de declive pouco acentuado, entre 6 a 8 metros, com acessos aos hotéis, mas também bares, restaurantes, esplanadas, pequenas lojas e quiosques, com a possibilidade de se ter um pequeno parque. Um aspeto relevante de toda a intervenção era a importância de se ter arborização abundante, recomendando-se para a orla marítima o uso de espécies como o barbusano, o loureiro, o til e a figueira, comuns nas quintas madeirenses, e como tal tolerante à salinidade. Por uma questão de salvaguarda paisagística o documento identifica a importância de se evitar o uso de palmeiras em demasia, por terem uma imagem que marca muito a paisagem. A segunda zona do plano estaria localizada a sul da Estrada Monumental, com um uso predominantemente hoteleiro. O plano expressa a importância de hierarquizar as vias, para descongestionar o tráfego crescente: assim, existiriam ruas de circulação intensa; ruas de distribuição; ruas pedonais; e ruas mistas, em zonas de comércio e habitação, com prioridade ao peão e uso condicionado ao automóvel, e por isso com um traçado pouco retilíneo, como forma de moderar a velocidade de circulação rodada. A construção estaria consignada às quadras, que permitiam uma edificação desfasada, tratando-se de uma malha de espaços públicos arborizados, com vistas sobre o mar. Também para esta segunda zona foram indicadas espécies arbóreas específicas como a Chuva-de-ouro; o Lódão, e o Choupo Negro para locais com pouca desenvoltura de copa. Nas zonas verdes de maior extensão seriam os Jacarandás, as Sumaúma e os Freixos que seriam utilizados. Ainda relativamente às quadras estabelecia-se que teriam zonas livres ajardinadas privativas, e que as construções marginais à Estrada Monumental teriam de contribuir para a definição de uma frente contínua no rés-do-chão, nem que através da construção de um muro, a exemplo dos belos muros funchalenses. Ao invés de se definir uma implantação específica, foram exemplificadas algumas possibilidades de se construir, que salvaguardavam a existência das áreas verdes. Por último, a terceira zona - a norte da Estrada Monumental - destinar-se-ia à habitação e equipamento complementares, tais como creches, jardins infantis, escolas, equipamento desportivo e campos de jogos. A previsão demográfica seria de 20 000 habitantes, cujos fogos estariam integrados em quadras também, que tinham uma lógica de construção distinta da zona anterior, e que eram demarcadas pelos eixos viários: o perímetro seria todo contruído, e os equipamentos a integrar seriam edificados no interior das quadras. Este plano de 1985 destacava-se por procurar integrar os equipamentos turísticos (já construídos e a serem construídos), numa estrutura conjunta, sem prejuízo do uso habitacional, e a construção de equipamentos de apoio. A solução, que hoje em dia se vê aplicada, tem alguns princípios aqui delineados, como a promenade, como área de recreação e com a possibilidade de acesso a algumas piscinas, e a construção de jardins para usufruto popular. ')">

      {imagePath:'https://static.wixstatic.com/media/06cc93_80c5c426b59e442bb45c0f0289d0e21b~mv2.png', alt:'madalena_4.png'},], '1980', 'Gabinete de Urbanização', 'Luis Xavier', ' No fim da década de 60, e à semelhança do que acontecia noutra cidades do país, o desenvolvimento urbano Funchal fazia-se por expansões ao longo de eixos de entrada\saída na cidade, e por avanços desordenados das construções por toda a zona rural da periferia Desta forma, assistiu-se um crescimento desordenado que se apoiou nas precárias estruturas rurais existentes, completamente inadaptadas para uma função urbana. As consequências deste crescimento desordenado conduziram à urgência de elaboração de programas e planos de ordenamento que controlassem a situação.  Em 1969 surge o Plano de Urbanização do Funchal, elaborado pelo arquiteto Rafael Botelho. Como resultado da colaboração entre este arquiteto e o Gabinete de Urbanização da Câmara Municipal do Funchal, nasceu um instrumento mais ambicioso, o primeiro Plano Diretor da Cidade do Funchal, em 1972. No que diz respeito às zonas de expansão, com a implementação do PDF procurou-se criar zonas de expansão ordenada para onde se pudesse canalizar a fixação de novas populações sempre em crescimento. Estas zonas de expansão estariam sujeitas e obrigadas a planos parciais. As zonas de expansão seriam desenvolvidas ao longo das linhas de força convergentes ao centro urbano, aproveitando-se os terrenos livres mais favoráveis para urbanizar (como o caso deste planalto da Madalena).  Em complemento, seria criada uma rede viária principal alternativa aos antigos caminhos rurais, que favorecesse a ligação entre estas zonas e o centro da cidade.  Igualmente seria feita uma distribuição apropriada do equipamento coletivo de apoio local dentro dessas zonas, estando previsto igualmente a implementação de espaços verdes de lazer. Intenções específicas para Zona da Madalena no Plano Diretor do Funchal de 1972 de Rafael Botelho Pela interpretação da planta de ordenamento do Plano Diretor do Funchal (PDF), verifica-se que este instrumento já previa a urbanização do planalto de pendente suave da Madalena –– localizado entre o Pico de São João e a cumeeira onde fica localizada a igreja de Santo António e que acompanha quase todo o percurso superior do na altura já antigo e saturado Caminho de Santo António.  Esta nova área a urbanizar serviria de ligação e continuidade urbana entre zona já parcialmente urbanizada do centro da freguesia de Santo António (na altura uma simples freguesia limítrofe) e a área urbana consolidada dos Ilhéus/Maravilhas. Esta união de tecido urbano numa continuidade planeada e coerente seria concretizada e apoiada quer através da ligação do caminho de Santo António (que iria ser tornado numa via principal através do seu alargamento), quer através de uma segunda via principal complementar a este, que serviria de ligação e distribuição – a Via Distribuidora da Madalena. (curioso que este nome prevaleceu durante muitos anos, mesmo após da saída do papel para a realidade nos fins dos anos 90).   Em termos funcionais, este planalto ficava qualificado como uma “zona predominante habitacional” na subcategoria de “área urbanizada a criar.  No norte e centro do planalto, estas áreas habitacionais seriam complementadas com pequenos equipamentos de acompanhamento local e na parte sul estaria situada uma grande zona de “a urbanizar com equipamento”, ligada por sua vez a outra grande zona de equipamentos prevista no PDF, a zona da cruz de carvalho, onde hoje estão o hospital distrital do funchal e o bairro do hospital, entre outros equipamentos urbanos. Na continuidade de desenvolvimento das estratégias do PDF de 1972 procedeu-se com a elaboração do plano de pormenor para esta área de expansão. O plano de pormenor não fugiu muito das premissas lançadas pelo PDF.  À época do plano, toda área da Madalena era ainda composta na sua maioria por zonas agrícolas, escassas construções e pequenas veredas, becos e caminhos. Atendendo à previsão de expansão da cidade ao longo deste eixo, já na altura com grande pressão urbanística junto ao Caminho de Santo António, o plano teve como objetivo principal dotar toda a zona de infraestruturas viárias adequadas a sua nova função e, ao mesmo tempo, organizar a implantação das novas construções de forma a possibilitar novos espaços urbanos coletivos que permitissem uma vivência urbana de qualidade.  A Via Distribuidora da Madalena serviria de espinha dorsal para esta urbanização, possibilitando alivio da pressão sentida no caminho de Santo António.  A distribuição para implantação dos edifícios seria feita de tal forma que definissem uma frente urbana contínua ao longo da via distribuidora e ao mesmo tempo fossem criados pequenos quarteirões com espaços coletivos no seu centro.  No plano também era sugerido a implementação de duas noções muito importantes, noção de centro local e a noção de centro de zona: Os centros locais eram pequenas zonas entre edifícios onde estavam previstos jardins e zonas coletivas, geralmente a volta de uma escola primária ou outro equipamento de pequeno porte.   O centro de zona consistia num verdadeiro centro urbano, com equipamentos culturais, cívicos, serviços, centro comercial e até equipamentos de culto.  No fundo, traduziam-se em termos espaciais em dois níveis de vivência urbana diferenciados entre si, um mais intimista e tranquilo, o outro mais público e dinâmico.  O plano previa um centro de zona no extremo sul da Avenida da Madalena e três centros locais ao longo do resto da avenida. Outro aspeto que se pretendia implementar era a clara diferenciação na densidade de construção, numa gradual diferença de escala nas volumetrias previstas:          habitação coletiva ao longo da avenida e, em contraste, uma clara dispersão da construção nos arruamentos a poente do Caminho de Santo António com habitações unifamiliares e geminadas. Era clara a intenção de fazer uma transição gradual entre a construção nova e as construções pré-existentes, criando uma inserção mais harmoniosa da nova urbanização proposta em plano. Estavam ainda previstos um centro cultural, um centro cívico e um parque urbano. A ideia geral do plano veio a concretizar-se mais tarde, ainda que de forma parcial, com abertura final da Avenida da Madalena nos anos finais do seculo XX, seguida rápida urbanização dos terrenos limítrofes. Ficou por rematar a Avenida da Madalena no extremo, sul, que no plano teria saída por túnel com ligação ao vale do ribeiro seco e por continuidade, ao porto do funchal e à frente mar da cidade. De igual forma, hoje em dia verifica-se que apesar de existirem os pequenos centros locais, concentrados à volta de espaços comerciais, ficou a faltar o centro de zona no extremo sul. A ideia do centro de zona é, no entanto, uma estratégia interessante que ainda poderia ser equacionada, dado que a área prevista para tal no plano continua por urbanizar, o que constituiria um excelente remate para importante centralidade que é hoje a Zona da Madalena. ')">

      ], '1951-1969', 'A. Bastos, N. Fernandes, R.G. Ferreira', 'David Oliveira', 'Tratou-se de um projeto para um complexo habitacional coletivo, iniciado em 1951, com o objetivo de resolver um dos mais sérios problemas sociopolíticos vividos em Câmara de Lobos na época. O estudo fundamentava-se no realojamento de um grande número de famílias do Ilhéu, que viviam em precárias condições, para o lado nascente do centro da vila de Câmara de Lobos, no sítio do Espírito Santo e Calçada, antigo sítio do Pastel. Para o terreno libertado no Ilhéu estava prevista a ocupação de um empreendimento turístico, justificado pela proximidade do centro da vila e pela qualidade cénica da paisagem.   A primeira proposta de 1962 desenhada pelo arquiteto Nereus Fernandes apresentava um conjunto habitacional com uma implantação regular no sentido este-oeste, onde cada fogo, de dois pisos, usufruía de um espaço exterior privado. No centro de toda a composição estava prevista uma escola envolta por um filtro verde que separava os diferentes programas. Após a apresentação desta proposta, verificou-se que a planta topográfica não estava atualizada à data, acabando por ignorar muitas construções que não estavam sinalizadas.   Consequentemente, a proposta seguinte para o Bairro dos Pescadores, elaborada em 1969, foi pensada tendo em consideração a pré-existência de todas as habitações, dos percursos pedestres e da arborização, o que resultou numa implantação mais sensível às condições do lugar. Nos limites entre o bairro e o cemitério, um corredor verde fazia a separação visual dos dois programas. Em 1977, a Cooperativa de Habitação de Câmara de Lobos solicita ao Fundo de Fomento à Habitação um estudo de viabilidade para a construção de 83 fogos, em que 72 eram em habitação coletiva e 11 em moradia de banda, passando o projeto a ser da responsabilidade dos arquitetos Rui Goes Ferreira e Fernando Machado. Esta a proposta, composta unicamente por habitações T3 (100m2) e T4 (110m2) em banda desfasadas umas em relação às outras, distinguia-se da anterior por ser implantada numa porção mais reduzida de terreno, por adaptar-se à morfologia da encosta e por apresentar apenas um acesso rodoviário principal que beneficiava todo o conjunto. Todas as habitações estavam dotadas de um pequeno espaço exterior orientados a sul de modo a usufruir das melhores vistas e exposição solar. Este projeto só viria a ser inaugurado 40 anos após o seu primeiro estudo, em 1982, enquanto decorria a chamada guerra das Malvinas, que opunha a Inglaterra à Argentina pela posse destas ilhas, foi este bairro denominado de Argentina, isto em oposição a um outro situado próximo, no sítio da Torre, também inaugurado na mesma altura e apelidado de Malvinas. Esta tendência para associar os complexos habitacionais a acontecimentos políticos não seria um caso isolado. ')">

<!--Projeto do Arranjo do Largo 28 de Maio-->


    <div class="gallery-container w-4 h-1">
      <div class="gallery-item"
            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_d0cbb7af0ffa449694b904ef54295200~mv2.png', 'Projeto de Arranjo Urbanìstico do Largo, 28 de Maio', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_599e689370cf4e119e1791a707d71b59~mv2.png', alt: '' }, { imagePath: 'https://static.wixstatic.com/media/06cc93_9cc1e23dcdc847b3a60d092b696505ed~mv2.png', alt: '' },], '1955-1960', 'Raul Migueis Santa Clara','David Oliveira', ' O “embelezamento do Largo 28 de Maio” consistiu na qualificação e dignificação de um dos mais importantes espaços públicos de Câmara de Lobos que servia de ponto de paragem a muitos visitantes, um estudo levado a cabo pelo arquiteto Raúl Miguéis Santa Clara, de 1955 a 1960. Este importante ponto da vila chegou a sofrer tantas alterações quanto designações, passando de Passeio Público, para Redondo e para Largo 28 de Maio, após 1974 passou a Largo da República, e na atualidade é conhecido como Praça da Autonomia.  O projeto sustentou-se na demolição das edificações civis anexas à parte da Igreja Matriz de São Sebastião, permitindo a ampliação e a regularização do desenho do largo, e aumentando a escala do espaço para dar lugar a um estacionamento de viaturas. Em diálogo com o pré-existente coreto foram implantadas duas árvores com dois bancos cada, criando um espaço de permanência no centro do largo que ao mesmo tempo servia de articulador de todos os arruamentos que ali confluíam.  Acompanhando todo o limite oeste do largo, o desenho de uma pérgola surge como o elemento principal de toda a proposta. Uma análise atenta à evolução daquele lugar, através de registos fotográficos, permite considerar que pela primeira vez surgia uma proposta concreta de sombreamento daquele espaço, o que demonstra o reconhecimento das qualidades da paisagem que dali se contemplava. O visitante era guiado numa pequena promenade que usufruía da vista sobre o mar e do promontório do Cabo Girão, um cenário que se tornara emblemático daquele lugar com o passar do tempo. Com um sombreamento de ripas de madeira a sustentar as floreiras, o desenho da pérgola contemplava pormenores de todos os elementos constituintes, com especial relevo para os varandins, as guardas e os bancos, que construídos em metal, pedra e madeira, respetivamente, conferiram um conjunto arquitetónico muito delicado e marcadamente modernista. ' )">

 <!--Arranjo Urbanístico Pico da Torre, 1961-1979-->

    <div class="gallery-container w-4 h-1">
      <div class="gallery-item"
            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_dbe40ee8f6084a9695384c1518edda58~mv2.png', 'Arranjo Urbanístico  do Pico da Torre', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_37015dba98434a14858a7ffea9801c9b~mv2.png', alt: ' ' }, { imagePath: 'https://static.wixstatic.com/media/06cc93_b623f7bda2744d3f86fe0bc052884a6a~mv2.png', alt: ' ' },], '1962-1964', ' Nereus Fernandes',  'David Oliveira', 'Este projeto consistiu num estudo de qualificação urbanística de um dos mais visitados miradouros de Câmara de Lobos que, ao integrar um Salão de chá e um jardim público, propunha trazer para o concelho uma mais valia turística para toda a região. Proposto inicialmente pela comissão de emigrantes madeirenses que viviam na Venezuela, este projeto iniciado em 1962 ficaria entregue a Nereus Fernandes, arquiteto da Câmara Municipal de Câmara de Lobos, até 1964. Este projeto sucede um outro pensado para o mesmo sítio, igualmente proposto pela mesma comissão, que considerava a construção de uma capela e uma torre dedicada à Senhora do Coromoto, padroeira da comunidade de madeirenses na América latina. O estudo acabou por não ter tido continuidade e não são claras as razões que justificaram o parecer desfavorável da Câmara Municipal. Toda a proposta de Nereus Fernandes teve em mente a conservação da geomorfologia do pico, evitando qualquer quebra de visibilidade, quer vista de cima, quer vista de baixo, isto porque a partir do pico uma panorâmica abre-se não só sobre a baía de Câmara de Lobos, como também sobre a paisagem do Estreito de Câmara de Lobos. O acesso desde as cotas mais baixas até ao pico seria melhorado através do alargamento da estrada para melhor circulação e para o estacionamento de autocarros. O arranjo de um jardim nas imediações e a exclusividade da ocupação de culturas agrícolas nos terrenos envolventes garantida a proteção de todo o conjunto proposto. O edifício era composto por duas partes distintas, o salão-chá-restaurante e a torre relógio. A torre poderá ter sido um vestígio das intenções definidas no projeto para a capela de Nossa Senhora do Coromoto em 1957 e tinha sido pensada unicamente como um elemento de homenagem a todos os emigrantes madeirenses. Posteriormente, um programa de visitação associado à torre fundamentava a sua viabilidade. Todo o edifício estava desenhado com uma linguagem sóbria e ligeira que tirava partido dos materiais locais e dialogava com a morfologia do lugar. A fachada do salão principal, aberta amplamente para sul, procurava beneficiar da vista sobre a baía e os espaços complementares de trabalho estavam dispostos no lado oposto servidos de uma entrada secundária.  Este projeto, apesar de dotado de suporte financeiro, acaba por ser definitivamente inviabilizado. Abandonada esta iniciativa, os fundos até então recolhidos (mil e trezentos contos) foram entregues à Câmara Municipal de Câmara de Lobos que com tal verba construiu, no Largo da República, um monumento ao emigrante em 1986, adquiriu uma imagem de uma virgem para a paróquia do Carmo e reparou uma outra imagem de Nossa Senhora do Coromoto, na igreja Matriz de São Sebastião em Câmara de Lobos. Outros projetos com programas distintos continuariam a surgir com o objetivo de explorar as potencialidades do Pico da Torre sem que avançassem do papel, desde restaurantes, lojas de artesanato, e até mesmo uma discoteca.  ')">

    ], '1978', 'Rui Goes Ferreira', 'David Oliveira', 'O presente estudo prévio consistiu na proposta de um conjunto de edifícios, que correspondeu à continuação da 1ª fase, “Programa Base”, elaborado com a Secretaria Regional da Agricultura, Indústria e Pescas, em 1977. Esse programa era composto pelo mercado, um espaço de convívio e cooperativa, os estaleiros e o equipamento do Porto.  Este conjunto proposto enquadra-se em áreas sem programa na malha urbana de Câmara de Lobos e procura colmatar as necessidades da população quer a nível sociocultural quer a nível económico. Em todas as intervenções criou-se uma forte relação entre edifício e percurso, resolvendo desníveis significantes com escadarias que garantem relações eficientes de circulação no centro da então Vila. A proposta teve o cuidado de considerar os elementos compositivos característicos da ilha, quer na sua materialidade, dimensionamento ou posição.    Este projeto foi levado a cabo pelo atelier do arquiteto Rui Goes Ferreira, com a coordenação do arquiteto Fernando Borges Machado, com o arquiteto António Marques Miguel como projetista, com três estudantes de arquitetura da ESBAL e uma desenhista. Em colaboração estava o engenheiro José Trindade Duque do Grupo Português do Frio.     O desenho do Mercado, no mesmo lugar onde se encontra o atual, está pensado como um local de encontro e procura integrar a rua pré-existente redesenhando-a em simbiose com o próprio edifício, a que se designa “rua-encontro”. Pretendeu-se que o edifício adquirisse uma unidade através da criação de uma peça única, mas que a sua vivência se desse na rua-encontro e que essa fusão de escalas se refletisse no desenho da fachada.  No atual Largo do Poço, em frente ao mercado e na sua continuidade, está proposto o edifício de convívio que integra uma cooperativa e que se desenvolve com a intenção de organizar um conjunto de espaços escalonados, através de uma ampla escadaria que vence cerca de 10,5m de altura e conecta a rua de saída da vila com a área de varadouro. A ampla escadaria atravessa o edifício e conecta os espaços sociais da cooperativa, onde se integrava um museu artesanal da pesca, um restaurante de peixe a céu aberto e respetivos espaços de apoio.   A volumetria do edifício de convívio e dos estaleiros procura fazer parte do “anfiteatro” edificado, numa sucessão de planos de “muralha” em coberturas praticáveis e com uma fenestração muito contida, salvaguardando pontos de vista sobre a baia, criando espaços ajardinados e amenos ao sol. De todo o conjunto de peças desenvolvidas, o equipamento do porto, composto pelas instalações frigoríficas e lota, é a proposta mais sensível dadas as particularidades do lugar onde se insere. Houve o cuidado em adequar o dimensionamento dos edifícios que continham as instalações frigoríficas à volumetria das construções envolventes, através da criação de um grande muro de suporte, sinuoso e côncavo, que vence o desnível entre a rua periférica do Ilhéu e a via de serviço do porto. O edifício encosta se sobre esse muro, e cria um novo plano articulando a sucessão de espaços, integrando uma escadaria de articulação dos dois níveis e oferecendo um “passeio” ao longo das coberturas de toda a estrutura, onde se pode percorrer como percurso alternativo.     O documento do estudo prévio contempla o parecer da Secretaria Regional do Equipamento Social, Transportes e Comunicações, com 8 pontos estruturados numa análise da proposta e observações sugeridas. ')">

               ], '1961', 'Chorão Ramalho', 'Emanuel Gaspar', 'Em 1961 o arquitecto Raul Chorão Ramalho desenvolve um plano de urbanização para a vila da Ribeira Brava, encaixada entre o abrupto vale, que condicionava o projecto, constituindo um desafio para o profissional. Já antes, em 1957, Chorão Ramalho tinha projectado o arranjo do adro da Igreja Matriz, que foi executado. Concebeu um amplo largo calcetado no tradicional calhau rolado do mar, com desenhos geométricos a calcário continental. O acesso axial a este adro é feito a poente com uma escada de dois lanços, com espaldar a cantaria vermelha da Serra de Água e degraus a cantaria cinzenta regional. Este acesso foi recentemente modificado com a adição de um palco permanente. A norte do adro foi desenhado um espaço ajardinado pontuado por tipuanas e jacarandás, hoje infelizmente desaparecidas. A sul foi projectado um monumento ao célebre padre jesuíta Manuel Álvares, natural da Ribeira Brava. O busto de autoria do escultor Amândio de Sousa, com pedestal revestido a cantaria vermelha, vem só a ser inaugurado em 1972. O ambicioso Pano de Urbanização da Ribeira Brava proponha, antes que tudo, a execução de uma muralha, mais a norte, ao longo da ribeira, com o intuito de defender o aglomerado urbano de eventuais inundações. Paralelo a essa muralha era criado um novo troço da Estrada Nacional número 104, que dava acesso ao norte da ilha, com o objectivo de desviar o transito do aglomerado da vila e criar, simultaneamente, novas zonas de expansão. No centro urbano são projetadas novas ruas, que demoliam algum edificado consolidado, com o objectivo de tornar a vila mais racional e proposto uma avenida marginal. São projectadas inúmeras construções como os correios, do lado sul do Largo da Matriz, uns novos Paços do Concelho que seriam construídos nas imediações do actual Museu Etnográfico da Madeira, onde aliás, passaria a se situar o centro cívico e nefrálgico da vila. Era proposto mesmo uma avenida arborizada que ligaria o Largo dos Herédia ao novo Centro Administrativo e Comercial, mais a norte. Em frente do novo edifício da Câmara Municipal era proposto a construção de uma ampla praça arborizada, perpendicular à Estrada Nacional, número 104, e que ligaria a edilidade a esta estrada de acesso à Encumeada. A norte deste largo estava projectado um cine-teatro e um pequeno hospital. A sul da praça surgiriam um anfiteatro ao ar livre com um coreto, situado na confluência entre a nova alameda e a nova praça. Para poente era proposto a execução de edifícios públicos: Escolas, Cooperativa Agrícola e Serviços Florestais.  A nascente da nova alameda proponha-se a construção dos Serviços de Finanças e um novo Mercado. O antigo mercado, junto à linha de costa, era transformado numa Central de Camionagem. O campo de futebol é deslocado para norte do cine-teatro, fora do aglomerado urbano da vila, e junto à nova Marginal é criado uma lota a nascente, entre o calhau e o novo arruamento de linha de costa.')">

e plano em estudos prévios que indicavam com fortes potencialidades as atividades ligadas ao sector do turismo e ao sector agrícola, nomeadamente o frutícola e florícola. Em novembro de 1993 o projeto de plano foi objeto de inquérito público e de apresentação em sessões de esclarecimento, onde verificam-se várias objeções, que acabaram por determinar que o mesmo não seguiria para aprovação nos Órgãos de poder municipal e a necessidade de se trabalhar na reformulação da proposta.  A discussão pública despertou à consciência dos poderes administrativos envolvidos, bem como das populações, para aquelas que seriam as implicações reais da proposta em apreço, determinando a necessidade de as reequacionar e amadurecer, abrindo caminho para um outro projeto de plano ou uma segunda fase que teve a sua face mais visível em maio de 2000 . ')">

uipamento seria estratégico e determinante para o desenvolvimento local e regional, marcando positivamente a imagem urbana desta localidade da costa oeste. Este Plano de Urbanização não passou do estudo prévio apresentado e acabou por ser abandonado rapidamente, tendo como uma das razões prováveis o retomar do projeto do Plano Diretor Municipal nesse mesmo ano. ')">

<!-- Plano Diretor Municipal da Ponta de Sol-->





    <div class="gallery-container">
      <div class="gallery-item"
      onclick="openPhotoDetails(' https://static.wixstatic.com/media/06cc93_f72e35527786489783641dd7023d5d01~mv2.png   ', 'Proposta do Plano Diretor Municipal da vila de Ponta de Sol', [ ], '2000', 'Anónimo', 'Roberto Rodrigues', 'O retomar do projeto do PDM  Em maio de 2000, a SRESA, através da Direção Regional de Urbanismo (DRU), apresenta aquela que será considerada a segunda fase da proposta de PDM para a Ponta de Sol, agora sobre coordenação, da Arquiteta Maria do Rosário Mendonça Coelho (SRSA/DRU).  Esta nova fase do processo não pretendeu reiniciar os trabalhos desde a fase inicial desenvolvida pela empresa COBA, mas sim reformular tudo aquilo que se tinha mostrado desajustado a realidade municipal. Ao mesmo tempo permitiu integrar no processo novos dados entretanto recolhidos, relacionados com o uso do solo que também se verificou estavam desatualizados na proposta anterior, tal como a cartografia que lhe serviu de base. Além disso se fez migrar a proposta para o suporte digital, integrando também informação já georreferenciada . Até a retoma deste processo e da sua aprovação, o Município geriu com base no Plano de Ordenamento do Território da Região Autónoma da Madeira (POTRAM) , as operações urbanísticas. Nesse tempo o POTRAM vinculava não só a administração pública, mas também os particulares, dada a ausência de um PDM.  Quanto aos objetivos que se pretenderam alcançar com a nova proposta estes incidiram basicamente em duas grandes vertentes. Uma primeira focada na ocupação e desenvolvimento territorial e uma segunda que pretendia garantir transparência e uniformização das regras de gestão do uso do solo. No tocante ao uso e ocupação do solo as preocupações incidem na necessidade de reorganização da ocupação dispersa com vista a atenuá-la. Se pretendia criar condições para o desenvolvimento municipal, mas ao mesmo tempo sem perder as caraterísticas próprias e distintivas do Município, pelo que se pretendeu orientar a ocupação e uso do solo, tendo em vista a manutenção e salvaguarda dos valores locais, mantendo assim a vivência tradicional em meio rural . Outro objetivo pretendido era o de procurar inverter o processo de desertificação das zonas consideradas “interiorizadas”, procurando requalificá-las e assim valorizá-las, se assumem também os núcleos urbanos em desenvolvimento e se criam polos centralizados nas freguesias. Tendo em conta os documentos então apresentados pela SRESA é claramente expressa a vontade de regenerar as zonas menos valorizadas e como é referido numa passagem do relatório que lhe deu corpo orientar o desenvolvimento dos recursos endógenos e procurando atrair os exógenos complementares .  Em síntese à SRESA procurou nesta proposta de plano promover o espaço rural que carateriza a Ponta do Sol, valorizando as atividades económicas e sociais locais, a qualidade de vida das populações, na tentativa de inverter o ciclo de atratividade das urbes, valorizando as tendências naturais decorrentes de uma vivência centenar, mas com os condicionamentos e exigências do mundo atual . ')">

             ], '1957', 'Nereus Fernandes', 'Carolina Sumares', ' O primeiro plano de ordenamento do concelho da Calheta teve início em 1957, sob orientação do arquiteto modernista Raúl Chorão Ramalho. Chorão Ramalho era um prestigiado arquiteto do Fundão, cujo trabalho era reconhecido em todo o país. Ele é, a título de exemplo, o arquiteto da Assembleia Legislativa da Madeira, da Capela e o Ossário do Cemitério de São Martinho e do Edifício da Segurança Social do Funchal. O Plano de urbanização para a Calheta foi executado quando era presidente da Câmara o Doutor Vasco Augusto França, e é ele que troca com Chorão Ramalho inúmeras cartas durante cerca de 10 anos. É importante destacar que Vasco Augusto de França era uma pessoa culta e tinha inúmeras conexões fora da região. Formado pela Faculdade de Medicina de Coimbra, trabalhou como médico a bordo de uma companhia de navegação francesa, atendendo emigrantes portugueses na América do Norte. Em 1929, regressou à Calheta, onde prestou serviços como médico na Ponta do Pargo, Fajã de Ovelha, Prazeres e Paul do Mar, tendo sido nomeado presidente da Câmara pelo Governador Camacho de Freitas a 17 de agosto de 1961. Houve uma clara intenção de concretizar as obras estabelecidas no plano, e o presidente, estava consciente de que precisaria do apoio de uma entidade externa para financiar a execução do projeto, uma vez que o seu município não possuía recursos financeiros suficientes. Por esse motivo, mantinha contacto regular com os diversos serviços do Ministério de Salazar, a fim de assegurar o financiamento das despesas do projeto e das obras, ao abrigo do decreto de Lei 33 921 do Ministério das Obras Públicas. Essa iniciativa de Vasco Augusto de França é notável, especialmente considerando o isolamento das zonas rurais na Madeira e a escassez de recursos e bens disponíveis. Em 1950, a Calheta tinha aproximadamente 24000 habitantes, o dobro da população atual.  A maioria desses habitantes era alfabeta e estava subnutrida devido à escassez de alimentos. Além disso, não havia rede de água potável nem eletricidade, o que comprometia as condições mínimas de salubridade. Vasco Augusto França tinha plena consciência de que, com o novo plano de urbanização, seria possível criar melhores condições para os calhetenses. Ao trabalhar com um arquiteto modernista, com ideias progressistas, a sua ambição era a de transformar a Calheta num concelho próspero, com equipamentos e serviços modernos. Chorão Ramalho visitou a Calheta várias vezes ao longo dos 15 anos em que trabalhou no projeto, e em 1957, apresentou o primeiro estudo. Nessa primeira fase, ele realizou uma análise detalhada do território, estudando a distribuição da população nas diferentes freguesias, a relação entre as zonas habitadas e a topografia, bem como a conexão entre os aglomerados residenciais e os edifícios públicos de interesse.  O arquiteto elaborou uma planta onde delimitou as freguesias e marcou um ponto para representar cada conjunto de 10 habitantes. A freguesia do Arco da Calheta é a freguesia mais populosa, com 5900 habitantes, distribuídos de forma relativamente regular no território. No entanto, é interessante compará-la com as freguesias da Calheta e do Estreito da Calheta, onde a  população está concentrada ao longo dos Lombos ou Festos: “esta distribuição da população dá origem a uma organização urbana muito particular que é determinada pelas condições topográficas mas também por razões de ordem climática: - o festo constitui a zona de menor declive e em que é possível construir dos dois lados do arruamento; é também a zona mais insolada e arejada e eme que o grau higrométrico da atmosfera é menos elevado”, diz o arquiteto na memória descritiva do projeto. Esses Lombos transformam-se em unidades de habitação com uma organização muito própria e que atualmente deveriam ser estudados com mais detalhe. Entender a forma de implantação das casas, a localização das denominadas vendas, dos poços de rega e das levadas de distribuição de água poderá ser muito útil para a compreensão da arquitetura popular madeirense e para o entendimento da paisagem. De assinalar também a numerosa população da Freguesia da Ponta do Pargo, que ultrapassava os 3000 habitantes na época, e o fato de haver cerca de 70 habitantes na Ponta Pequena, uma Fajã atualmente inacessível entre o Paul do Mar e o Jardim do Mar. Chorão Ramalho menciona nessa primeira análise que a população estava insatisfeita com a dispersão dos serviços pelo território, e que tinham sido equacionadas várias opções para estabelecer um novo centro para o Concelho. Existiam três possibilidades em estudo: a primeira era agrupar todos os serviços na Foz da Ribeira, a segunda era a de transferi-los para a Freguesia dos Prazeres, que era um local mais central no Concelho, e a terceira era a de concentrá-los na Estrela. Após analisar o território e ouvir a opinião da população, Chorão Ramalho propôs estabelecer a sede do concelho numa cota intermédia, na zona da Estrela. O arquiteto justificou que não fazia sentido manter o centro na Foz da Ribeira, uma vez que o transporte marítimo já não era o principal meio de transporte. Além disso, a maioria da população vivia acima da cota 300 e, considerando que a Estrada Nacional havia sido construída na cota 260, os meios de transporte terrestres passaram a substituir os marítimos. Os serviços públicos, que estavam dispersos entre a Estrela da Calheta e a Vila, e obrigavam a população a percorrer essa distância a pé, deviam ser todos reunidos. O arquiteto justifica ainda que não fazia sentido criar o centro junto ao mar, uma vez que essa área não permitia expansão devido à falta de espaço. Entre os vários desenhos apresentados, destaca-se uma planta esquemática do anteplano, à escala 1/5000, que representa a localização da nova centralidade. A área é assinalada na planta com uma circunferência e corresponde à atual localização do Lar da Santa Casa da Misericórdia.  O arquiteto justificou que essa área, sendo a mais plana dentro da freguesia, era o local mais adequado situado numa cota intermédia e permitia a expansão do centro no futuro. Nesta nova centralidade, deveriam ser construídos vários equipamentos, incluindo um centro cívico, um novo edifício para a Câmara Municipal, um mercado, um cinema, uma igreja, uma escola, uma pousada e diversas áreas comerciais. A expansão da área habitacional também estava planeada em redor do novo centro.  No entanto, a área da Vila não deveria ser negligenciada. A escola, a Igreja Matriz e algum comércio deveriam ser preservados. O primeiro estudo, apresentado por Chorão Ramalho em 1957, não foi consensual. Houve discordância entre a Câmara da Calheta e a Comissão Geral do Distrito em relação à localização do novo centro do Concelho. A comissão defendia que o novo centro deveria ser criado na Vila, devido à proximidade com a Igreja Matriz, o cais e por motivos tradicionais. Por outro lado, a Direção de Obras Públicas, a Direção de Urbanização do Funchal e a Comissão Administrativa da Câmara estavam totalmente de acordo com o arquiteto, apoiando a nova localização. Embora não tenhamos tido acesso aos desenhos definitivos do Anteplano de Urbanização, há correspondência entre o arquiteto e a Câmara Municipal informando que os desenhos foram enviados em 1967. O plano não foi executado e, passados 70 anos, a Calheta continua a ter os serviços dispersos pela freguesia, mantendo-se a discussão em torno da criação de uma centralidade.A Escola da Calheta e os CTT foram deslocados, entre as décadas de 70 e 90, da Vila para a cota intermédia/alta, devido à falta de espaço na Vila durante o alargamento das vias de acesso.  Em 2004, o Mudas – Museu de Arte Contemporânea foi implantado junto à escola, e a área habitacional ao seu redor tem vindo a expandir-se de forma exponencial, inclusive com a construção de blocos de apartamentos. No entanto, este crescimento não é acompanhado por um plano adequado, ocorrendo de forma espontânea nas vias existentes, sem a construção das infraestruturas necessárias. Faltam bolsas de estacionamento, redes de esgoto, água e eletricidade adequadas, passeios e áreas de lazer. Os edifícios públicos do Concelho, como as Finanças, a Câmara Municipal e a Polícia encontram-se todos a necessitar de uma intervenção profunda devido à sua idade. Infelizmente, as decisões relativas à localização dos serviços são tomadas dentro dos próprios organismos administrativos e não com base em planeamento urbano adequado.')">

    ], '1965', 'Chorão Ramalho', 'Carolina Sumares', ' O Plano de Urbanização do Lombo da Estrela data de 1965 e surge no seguimento do Anteplano da Calheta, apresentado por Chorão Ramalho. Elaborado pelo mesmo arquiteto, este plano define detalhadamente como deveria ser constituído o novo centro do Concelho. A planta, à escala 1:200, é facilmente compreensível para quem está familiarizado com a zona da Estrela da Calheta. A EN 101-9 representada corresponde à atual Estrada Regional 224, e a casa desenhada no centro à direita é a Quinta da Estrelinha (1799), também conhecida como Casa das Pimentinhas, uma belíssima Casa Secular Madeirense que o arquiteto faz questão de preservar no novo centro.  Chorão Ramalho utiliza o troço norte-sul da estrada regional 224 como limite leste do seu plano e cria um quarteirão a oeste ao traçar duas novas ruas, a Rua 1 e a Rua 2. No centro do novo quarteirão, são implantados os edifícios de equipamentos e serviços, acompanhados por passeios, estacionamentos e zonas ajardinadas. Em 1965, Chorão Ramalho já alertava para a necessidade de criar as redes de esgotos domésticos e águas pluviais, desenhando os ramais e as caixas coletoras correspondentes.   Fazendo a leitura de sul para norte, junto a estrada regional, são implantados o centro comercial e o cinema, que são servidos por um amplo estacionamento com 25 lugares. Entre os dois edifícios, uma larga escadaria acompanha o ligeiro declive do terreno e proporciona acesso pedonal aos edifícios da Polícia e dos Correios, que também são acessíveis através pela Rua 1.  A oeste do centro comercial e do cinema, e com a área de terreno mais generosa, encontra-se a escola.  A Câmara Municipal, a Casa do Povo e as Finanças partilham um edifício em forma de U com acesso por duas ruas. Percebe-se que a entrada em todos os edifícios é feita através de uma rampa ou escadaria, indicando que Chorão Ramalho eleva os edifícios em relação à via. No edifício camarário, é criada uma praça com um pequeno  uma nova praça, onde um novo edifício seria erguido, juntamente com uma zona habitacional e o campo de futebol. Entre o eixo estruturante A e a Rua da Referta, seriam criadas várias ruas transversais, incluindo uma destinada exclusivamente a uso pedonal, com o alargamento de uma vereda existente.  Embora o campo de futebol tenha sido construído no início da década de 80, nenhum dos arruamentos foi construído. O tão importante eixo A, que era fundamental para estruturar a urbanização, nunca foi executado, existindo apenas o acesso ao campo, e a rua transformou-se num impasse sem saída. Na área destinada à habitação, foram construídos o pavilhão gimnodesportivo nos anos 90 e, mais recentemente, em 2022, foi construída uma pista de patinagem. O edifício da escola também foi ampliado. Todos estes equipamentos passaram a ser acessíveis através do prolongamento do impasse de acesso ao campo.  Ou seja, todos os utilizadores destas instalações, que incluem diariamente mais de 100 alunos/atletas, têm de contornar quase a totalidade do campo de futebol para chegar ao seu destino. A não execução deste eixo tem um impacto significativo na vida dos munícipes, e faz com a área desportiva não tenha uma relação direta com a zona da Igreja, uma vez que a rua C, que faria esta ligação direta e desembocaria numa praça, nunca foi construída.  O plano da Engenheira Lúcia Maria Rodrigues continua viável e teria um impacto significativo na vida dos residentes da freguesia se a Câmara Municipal retomasse a sua implementação, construindo o eixo A, a Rua C e a sua praça.  ')">

      <div class="gallery-item"
      onclick="openPhotoDetails(' https://static.wixstatic.com/media/06cc93_e396c1b1959b4c78a086b24c1b0ca3ec~mv2.jpg  ','Plano Urbanização do Porto Moniz, 1958', [
      {imagePath:' https://static.wixstatic.com/media/06cc93_68597633ed8640be8dd7a5eff9ce7f04~mv2.png   ',alt:'monizo-2.png'}, 
      {imagePath:'  https://static.wixstatic.com/media/06cc93_41104012c53b4bb0b2ce7966fc308236~mv2.png ', alt:'monizo.png'}, 
      {imagePath:' https://static.wixstatic.com/media/06cc93_27deac6d4f6242318c0295677f9de245~mv2.png  ', alt:'monizao_4.png'},

       {imagePath:' https://static.wixstatic.com/media/06cc93_55cbc40eacc44485b49b2f51cbf4cebc~mv2.png    ', alt:'porto_moniz_1958.jpg'},  ], '1958', 'Nereus Fernandes ', 'Daniela Alcântara', ' No fim da década de 50 do século passado, a Direcção Geral de Serviços de Urbanização – DGSU encarregou o arquitecto Nereus Fernandes (Goa, 1918), formado em 1952 pela Escola de Belas Artes de Lisboa – ESBAL, de traçar o Plano de Urbanização da Vila do Porto Moniz, do qual são conhecidas duas versões do seu anteplano. Nereus Fernandes, sobre quem há pouca informação disponível, pertence à geração de arquitectos que procurou por em prática as teses do Movimento Moderno em Portugal. Apesar de ter realizado alguns projectos de arquitectura – entre eles curiosamente um pequeno estudo, não executado, para infraestrutura turística no Pico da Torre em Câmara de Lobos  (1961). Nereus Fernandes teve a sua vida profissional mais voltada para o Urbanismo. Como urbanista esteve bastante activo na elaboração de planos nas décadas de 50 e 60. Foi o responsável, entre outros, pelo Plano Geral de Urbanização da Vila de Portel – Alentejo (1958, com Leonardo Castro Freire), pela revisão dos anteplanos de urbanização de Serpa – Alentejo (1956) e Ponta Delgada – Açores (1963), além de ter sido arquitecto-consultor de diversas câmaras municipais e Director do Gabinete de Urbanização da Câmara de Sesimbra – cargo que também ocupou no Seixal. Na Madeira teve a seu cargo os anteplanos de urbanização para o Porto Moniz e São Vicente, embora existam vagas indicações sobre planos que também lhe teriam sido encomendados para Ponta Delgada e Câmara de Lobos.  O Plano de Urbanização previsto para o Porto Moniz, iniciado em 1958, teve algum desenvolvimento em duas versões do seu Anteplano, mas nunca chegou a ser aprovado – nem foram sequer entregues ao arquitecto os elementos do inquérito urbanístico que lhe permitiriam concluí-lo . No entanto, todo o processo e o resultado parcial dele obtido tiveram importância inequívoca como uma primeira reflexão estratégica sobre o desenvolvimento urbano e a incorporação de uma actividade económica ascendente – o Turismo ¬– numa região até então dedicada essencialmente ao cultivo. A PRIMEIRA VERSÃO ANTEPLANO – Novembro de 1958. A Memória Descritiva que acompanha o primeiro Anteplano confirma a antecipação do crescimento do turismo no Porto Moniz e a necessidade de preparar a Vila para tal. Nereus Fernandes escreveu que “Porto Moniz, uma das mais pitorescas vilas da Madeira, destinada a ter um futuro próspero dentro do quadro turístico da Ilha”, estava há muito “votada ao ostracismo, atribuindo-se a sua causa à falta de um plano de urbanização” . De forma coerente com essa afirmação, previu a criação, na parte mais baixa da vila, de uma “zona de interesse turístico” com uma “pousada, um parque e uma zona de casas de fim de semana espalhadas pelo parque” . Essa zona mais baixa deveria ser, segundo o esboceto, aquela a ser desenvolvida, uma vez que a sua topografia de plataforma contribuiria para tal. Para essa plataforma Nereus Fernandes projectou, além da zona turística, um “Núcleo Cívico e Comercial”, um “Bairro de Pescadores” junto ao porto, um conjunto de casas económicas com a sua correspondente escola situados a poente e uma zona de lazer com campo de jogos no sítio mais plano. Para as novas zonas, procurou evitar extensos arruamentos e o desenho de quarteirões tradicionais, envolvendo as edificações em áreas verdes e dando a melhor exposição solar às habitações projectadas – reflexo típico da adoção das premissas higienistas do urbanismo moderno. Para articular as novas zonas e funções e ao mesmo tempo reservar algumas áreas, Nereus Fernandes traçou um sistema viário com novas vias de penetração e distribuição, com destaque para a criação de um “circuito turístico” com a melhoria e prolongamento da Marginal sobre o mar. Contudo, o traçado viário não tem a primazia no desenho final do Anteplano em nenhuma das suas duas versões. A proposta procurou sempre que possível respeitar os arruamentos existentes, melhorando-os e evitando “desnecessárias demolições” . Este propósito está de acordo com a intenção do arquiteto de preservar as características pitorescas da Vila, em especial do que chamou de “ecrã panorâmico” – as casas, ruas estreitas, latadas e vinhas da encosta envolvente. A SEGUNDA VERSÃO ANTEPLANO – Março de 1959. Na segunda versão do Anteplano verifica-se um adensamento da ocupação de terrenos e um incremento do sistema viário. Houve a criação de novas zonas residenciais, expansão de outras e a introdução de uma “Zona Industrial” junto ao planeado “Bairro dos pescadores”. Mais vias foram abertas para servir e delimitar “Zonas de Reserva”, áreas de cultivo – que sofreram uma redução – e zonas residenciais. Embora na segunda versão tenha sido previsto um “Bairro económico” na encosta, o Anteplano, nas duas versões, é pouco interventivo nas áreas tradicionais mais consolidadas – concentra quase a totalidade das proposições nas novas áreas a urbanizar, sobretudo na parte de topografia mais baixa e plana, então muito ocupada por actividade de cultivo. O QUE SE REALIZOU? Apesar de não ter avançado até a sua versão definitiva, o Plano de Urbanização do Porto Moniz provavelmente orientou as decisões camarárias até o início dos anos 80 do século XX . Essa orientação pode ser verificada em algumas diretrizes do plano que foram cumpridas, principalmente no que se refere ao desenho base do sistema viário, à manutenção de algumas zonas de reserva e à localização de alguns equipamentos como a pousada junto à Marginal e a escola, que foi construída próxima ao local apontado no Anteplano. Outras diretrizes não foram consideradas, caso da criação do Centro Cívico e de bairros económicos como o “Bairro dos Pescadores”. A nova Câmara Municipal foi construída na encosta junto à praça principal do núcleo tradicional de povoamento, em desacordo com as diretrizes do Anteplano. Algumas áreas residenciais propostas não chegaram a ser levadas a cabo, tendo vindo a sucumbir à pressão da ocupação turística, sobretudo na parte leste da fajã onde se encontram as piscinas naturais. Se, como escreveu o arquitecto na Memória Descritiva, em 1958, “Porto Moniz, todo ele, é de interesse turístico e paisagístico”, faltou-lhe a oportunidade de consolidar um ordenamento formal mais efectivo para o desenvolvimento desse interesse, uma vez que o seu plano não chegou a ser concluído. ')">

          { imagePath: ' https://static.wixstatic.com/media/06cc93_475f654f07674791b543a56fe56d7445~mv2.png ', alt: 'urb_vicente_8.png' },], '1959', 'Nereus Fernandes', 'Daniela Alcântara', 'O esboceto do Anteplano – com data de Janeiro de 1959 – é o único elemento que hoje se conhece do Plano de Urbanização da Vila de São Vicente elaborado pelo arquitecto Nereus António Simão Fernandes (1918). Nascido em Goa e formado pela Escola de Belas Artes de Lisboa – ESBAL em 1952, Nereus Fernandes – arquitecto da geração que procurou por em prática as teses do Movimento Moderno em Portugal – teve sua actuação profissional mais dedicada ao Urbanismo, embora tenha projectado também edifícios de habitação, moradias, igrejas, entre outros. Como urbanista, realizou, ao longo das décadas de 50 e 60 do séc. XX, diversos trabalhos para câmaras municipais por indicação da Direcção Geral de Serviços de Urbanização – DGSU, além de ter prestado serviços de arquitecto-consultor e ocupado cargos de direção em câmaras como as de Sesimbra e do Seixal. Ávido por melhor formação na área do Urbanismo, submeteu vários requerimentos de viagens e bolsas de estudos ao Instituto para a Alta Cultura. Em Abril de 1959, num desses pedidos, Nereus Fernandes mencionou os planos para a Madeira, entre os diversos planos que estava a realizar para a DGSU, a fim de justificar a solicitação de bolsa que lhe permitiria frequentar curso sobre matéria urbanística no estrangeiro. Para a Madeira, além dos conhecidos anteplanos para São Vicente e Porto Moniz, há vagas referências sobre planos para Ponta Delgada e Câmara de Lobos que também lhe teriam sido encomendados, mas pouco ou nada se sabe sobre os mesmos. NOTAS SOBRE O PLANO Infelizmente, não há registo de uma Memória Descritiva nem de qualquer outro documento com um programa camarário ou premissas que possam ter direccionado a elaboração do Anteplano de São Vicente. Apenas através do esboceto de 1959 e da comparação com o plano para o Porto Moniz é possível ter uma ideia dos princípios que o orientaram. A primeira coisa que se observa é que o Anteplano incide apenas sobre a margem esquerda (lado oeste) do estreito vale da Ribeira de São Vicente e, mais ainda, sobre as áreas mais próximas do núcleo original da Vila. O desenho não inclui, sequer, caminhos existentes na margem direita da Ribeira ou mesmo a estrada e a ponte a jusante da Capela de São Vicente – conhecida como Capela do Calhau. Verifica-se que a relação com a foz da Ribeira não tem relevância para o plano que, de igual forma, não trata da orla costeira, embora já existisse a ER101 que liga(va) Porto Moniz a Ponta Delgada com algumas ocupações ao longo da mesma. A actividade turística é tratada de um ponto de vista apenas contemplativo, alto e distante, visto que o desenho proposto no plano não se avizinha à frente de mar, seja a oeste ou a leste. Da mesma forma, o arquitecto não deu maior atenção à relação do núcleo original da Vila de São Vicente com a Ribeira, sendo este um tema que preocupava os seus moradores desde o séc. XV – as cheias e aluviões da época invernal eram uma ameaça constante para a Vila. O Anteplano limita-se ao traçado de uma via longitudinal, implantada, que acompanha o leito da Ribeira até o mar e que estabelece um limite para a ocupação da sua margem oeste. O arquitecto previu também a localização de uma Estação Rodoviária na confluência dessa nova via com a ponte existente sobre a Ribeira. No esboceto de 1959 verificam-se algumas influências do urbanismo moderno, que tem como base as recomendações dos Congressos Internacionais de Arquitectura Moderna – CIAM sintetizadas na sua tão aplicada quanto contestada “cartilha” – a Carta de Atenas (1933, publicada em 1941). É o caso de um certo zoneamento de atividades estruturado pelo sistema viário, com a disposição de novas funções numa achada mais alta e destacada do centro tradicional da Vila. É provável que o objectivo dessa proposta fosse o de fixar nessa plataforma uma nova centralidade com a criação de um Centro Cívico e Comercial. Na mesma achada, na sua ponta mais acercada da costa, com vista desimpedida e panorâmica de mar e montanha, o arquitecto localizou uma pousada, único elemento voltado à actividade turística. Essa pequena achada – que o anteplano previa que fosse contornada por duas vias estruturantes, sendo uma delas uma espécie de boulevard marginado por zona verde e non aedificandi – é a zona mais detalhada do Anteplano, com o estabelecimento de diversas actividades, tais como o Centro Cívico e a pousada, já citados, mais um mercado, uma escola, um bairro de habitações económicas e outro de moradias em lotes maiores. É neste planalto pouco extenso, até então e ainda hoje pouco edificado, que o arquitecto antevê, no fim da década de 1950 do século XX, a consolidação e expansão do núcleo urbano da Vila de São Vicente, sem imaginar que o seu escasso crescimento dar-se-ia de forma dispersa e que funções cívicas, como a Conservatória do Registo Civil, Predial e Comercial de São Vicente instalar-se-iam aleatoriamente em terrenos junto à Ribeira, que o anteplano de Nereus Fernandes deixava livre e o mais natural possível. O QUE SE REALIZOU? É provável que uma versão definitiva do Anteplano de Urbanização da Vila de São Vicente não tenha sido elaborada e que o Plano de Urbanização nunca tenha sido aprovado, à semelhança do que aconteceu com o Plano de Urbanização do Porto Moniz. Não obstante, pelo que se constata na sobreposição do esboceto de 1959 com o ortofotomapa actual, é possível que o Anteplano tenha orientado algumas decisões referentes ao sistema viário hoje existente. O QUE HÁ DE COMUM ENTRE OS PLANOS DO PORTO MONIZ E DE SÃO VICENTE. O esboceto do Anteplano de São Vicente foi traçado pelo arquitecto Nereus Fernandes no espaço de tempo que decorreu entre a elaboração da primeira e da segunda versão para o Anteplano de Porto Moniz, o que permite encontrar entre eles, apesar das especificidades de cada caso, algumas soluções semelhantes. Estas semelhanças encontram-se, sobretudo, na pouca intervenção no núcleo tradicional de povoamento de cada uma das vilas e no desenho de um sistema viário que permitiria a ocupação de novas áreas. Uma dessas novas áreas estava destinada, em ambos casos, à implantação de um centro cívico, estabelecendo uma nova centralidade que apontava para a expansão urbana em áreas até então pouco edificadas. Em nenhuma das duas Vilas essa proposta foi realizada – os novos edifícios das Câmaras Municipais das duas vilas foram localizados e construídos no núcleo de povoamento inicial, reforçando o centro tradicional.')">
