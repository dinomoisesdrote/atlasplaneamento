   onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_c82b0be17a8d4fb8b7a58ca4ef0d4264~mv2.png ','Projeto das Muralhas das Riberias do Brigadeiro Oudinot', [{imagePath:'https://static.wixstatic.com/media/06cc93_a4d164df0924427c830d0ec3c74ea783~mv2.png', alt:' 0540-c-pia-2-Rui-Carita.jpg'},], '1805', 'Brigadeiro Oudinot', 'Rui Carita', 'Os meados do século XVIII determinaram uma profunda alteração na ocupação humano no tecido urbano do Funchal com o aumento da produção vitivinícola e do tráfego marítimo do porto, com a progressiva passagem das principais famílias para as quintas da encosta da cidade e a ocupação das antigas residências senhoriais serviços terciários: escritórios, armazéns e habitações mais ou menos precárias das classes trabalhadoras. A 9 de outubro de 1803 o Funchal sofreu uma terrível aluvião, tendo a força das águas rebentado as muralhas das três ribeiras que atravessam a cidade, sendo urgente o envio de um engenheiro, recaindo a escolha no brigadeiro de origem francesa Reinaldo Oudinot (1747-1807), o mais habitado técnico de engenharia hidráulica em Portugal. Oudinot desembarcou no Funchal a 19 de fevereiro de 1804, acompanhado de um ajudante, o capitão Feliciano António de Matos e Carvalho, equipa que nos meados do ano seria reforçada com o tenente Paulo Dias de Almeida (1778-1832). O trabalho de Oudinot era especialmente metódico e rigoroso, em particular na utilização do desenho como instrumento de trabalho, dominando ainda diversas áreas dentro da arquitetura e da engenharia militares, que só nos meados desse século se diferenciam da chamada engenharia civil, solicitando ainda no Funchal o concurso de elementos ligados às práticas agrícolas tradicionais. O primeiro trabalho foi o levantamento da planta do Funchal e dos estragos causados pela aluvião de outubro de 1803, a melhor planta da cidade até ao momento executada na Madeira (IGP, cota 539, 9 outubro 1804). Um ano depois era enviada nova planta já com as obras efetuadas e acompanhada de “explicações” (IGP, cota 540, setembro 1805). O brigadeiro organizara um importante estaleiro de obras na baixa do Funchal e desenvolveu uma excecional atividade, a que uma súmula dos trabalhos de carácter teórico sobre a ilha chamou “Providências” (BNP, Mss 250, nº 25) e, em dezembro de 1806, depois de mais uma aluvião importante, podia escrever para Lisboa, dando conta da forma positiva como se tinham portado as suas obras.  Em linhas gerais, embora com violentas outras aluviões, como foi a de 1847 e até à aluvião de 20 de fevereiro de 2010, as muralhas das ribeiras do Funchal mantiveram a estrutura que lhes foi dada nessa campanha de obras. O brigadeiro Oudinot faleceria no Funchal a 11 de fevereiro de 1807, mas o seu trabalho geral de topografia, de construção e obras públicas, tanto civis como militares, seria continuado por Paulo Dias de Almeida nos vinte anos subsequentes e, posteriormente, copiado e ampliado pelos engenheiros militares seguintes, tornando-se uma obra de referência. ')"  >

            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_4974111a85a540b596049e6f7fcaa6ca~mv2.png', 'Planta Geral da Frente de Mar do Funchal', [], '1905', 'Adriano Augusto Trigo', 'Rui Carita', 'Nos finais do século XIX tinham-se desbloqueado os vários entraves à criação de um efetivo molhe para o porto do Funchal na chamada Pontinha, unindo o antigo forte de São José ao Ilhéu de Nossa Senhora da Conceição, projeto já proposto pelo engenheiro Francisco de Alincourt (1733-1816) em 1771 (CA, 18-34). O projeto foi entregue ao general Henrique de Lima e Cunha (1843- 1920), por portaria de 17 de setembro de 1879, engenheiro que ficaria depois célebre ao ter proposto a construção de um sistema de metropolitano em Lisboa, em 1888. Coube, depois ao engenheiro açoriano Mariano Augusto Machado de Faria e Maia (1843-1917), com larga experiência nos portos daquele arquipélago e então diretor das Obras Públicas do distrito do Funchal, a elaboração dos projetos definitivos, que entregou em 1884. Aberto concurso público e internacional, veio a ser adjudicado, por contrato de 17 de setembro de 1885, a 3 engenheiros franceses, Frédéric Combemale (1848-1908), o cunhado Arthur Maury (1842-1916) e Michelon, que não conseguimos localizar. Os trabalhos vieram a levantar dúvidas, tendo sido incumbido, em 1890, o engenheiro Adriano Augusto Trigo (1862-1926), como chefe da direção das Obras Públicas, de elaborar relatório sobre as mesmas. A muralha veio mesmo a colapsar pontualmente no dia 28 de fevereiro de 1892, num grande temporal, tendo-se procedido a acertos vários e a obra veio a ser dada por concluída em finais de abril de 1892. Já então se colocava a necessidade de construções várias de apoio na frente mar da cidade, tal como da ampliação do molhe de cais para nascente da fortaleza do Ilhéu, mas assunto só com desenvolvimento nas décadas seguintes do século XX. O projeto de infraestruturação da frente mar assinado por Adriano Augusto Trigo, a 12 de março de 1926, articulado, de certeza, com o irmão, o coronel Aníbal Augusto Trigo (1865-1944), diretor da repartição técnica da Câmara Municipal do Funchal, como sempre fizeram os dois irmãos, previa, essencialmente, a construção da plataforma de suporte da futura Avenida do Mar, levantada 40 anos depois. Nesta data, em princípio, previa-se a construção de um novo cais de apoio à Alfândega, com os respetivos cabrestantes e o prolongamento da plataforma para nascente, até à fortaleza de São Tiago. A plataforma era dotada de “rampas de serviço”, como depois se veio a fazer, sendo a passagem na foz das ribeiras de Santa Luzia e de João Gomes feita por pontes metálicas, o mesmo acontecendo com o acesso ao mar do Arsenal Blandy.')">

            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_362cdfa26fdf4c17ac5c2fc6b1ea49e5~mv2.jpeg', 'Plano de Urbanização e Melhoramentos', [], '1915', 'Ventura Terra', 'Rui Carita', ' A cidade do Funchal transformara-se ao longo dos finais do século XVIII e os do XIX num importante polo de atração turística, especialmente, para o Turismo Terapêutico e, com a implantação da República, os novos poderes locais chamaram o talvez mais importante arquiteto português da época, Miguel Ventura Terra (1866-1919), para elaborar um projeto de urbanização para dotar a cidade das condições que a projetassem para a época do Grande Turismo Internacional. Tal como disse então o Arquiteto, a pensar por certo no que dissera o marquês de Pombal aos projetistas de Lisboa após o terramoto de 1755, tratava-se de um projeto a implantar em cem anos. Em linhas gerais, no entanto e com ajustamentos, claro, o projeto, em linhas gerais, veio a construir-se em pouco menos de 50 anos. O projeto planimétrico propriamente dito, uma enorme Planta do Funchal, com os melhoramentos projetados, avenidas, praças, ruas, parques, etc, veio a ser recuperado nos finais da década de 80 com a montagem do Museu da Cidade e então objeto, entretanto, de vários estudos que há muito merecia. A comissão administrativa da Câmara Municipal do Funchal, na sessão de 19 de setembro de 1912, aprovou que se oficiasse a Ventura Terra, arquiteto já então com percurso reconhecido, perguntando-lhe se aceitaria a missão de vir ao Funchal elaborar um plano de embelezamento da cidade. Para custear a vinda daquele “homem do risco”, que se concretizou em fevereiro do ano seguinte, a edilidade funchalense contou com um subsídio de cinco contos de reis, concedido pela Junta Agrícola, organismo criado nessa altura, ao qual competia, em parte da responsabilidade das Obras Públicas ligadas ao Turismo e às acessibilidades. O contato com o arquiteto teria sido estabelecido pelo ex-visconde da Ribeira Brava (Francisco Correia Herédia, 1852-1918), então à frente da Junta Agrícola e do Doutor Manuel Gregório Pestana Júnior (1886-1969), à frente da câmara do Funchal. Acedendo afirmativamente ao convite, Miguel Ventura Terra, encontrava-se na Ilha a 13 de fevereiro de 1913, contactando pessoalmente com as particularidades da Madeira, quer nas suas belezas quer nos seus problemas e ouvindo as principais entidades locais. O ambicioso plano de 1913 e 1915 apontava para uma melhor disposição do traçado da rede viária de modo a efetuar-se um “arejamento” da cidade, ligando os diferentes bairros por grandes ruas transversais, desafogar (e construir) algumas praças públicas, para dar ao Funchal a disposição geral que, na sua opinião, mais logicamente convinha ao aproveitamento da sua admirável situação, visando satisfazer, quanto possível, as necessidades do que supunha ser o seu brilhante futuro: o Turismo.  O plano geral recuperava vários dos anteriores projetos para o espaço urbano, como uma grande avenida marginal e o desenvolvimento da cidade para poente, com o bairro das Angústias. O plano do arquiteto introduzia grandes eixos de circulação, desenhando, uma ligação do cais ao interior da cidade, grandes avenidas leste e oeste e, num rasgo de modernismo exacerbado, determinava tapar as ribeiras, fazendo delas amplas avenidas arborizadas, constituindo vias de penetração para o interior e oferecendo à cidade espaços desimpedidos e abertos. No encontro das avenidas, e destas com os demais arruamentos, seriam construídas praças. Na altura pouco mais se fez que demolir a antiga Casa de Dona Guiomar, depois utilizada como sede camarária e, então, como prisão, para abrir a Avenida Doutor António José de Almeida, tal como cortar o cunhal ao baluarte do Castanheiro, para ampliar o Passeio Público e futura Avenida Arriaga. Nas décadas seguintes, entretanto, as grandes linhas ali equacionadas seriam levadas a cabo, embora de forma mais contida e tendo algum cuidado com as pré-existências, aspeto que o exacerbado modernismo de Ventura Terra havia quase que ignorado. ')">

    <div class="gallery-container w-2">
      <div class="gallery-item"
           onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_00a7b0701f844d6aae9ce6cb2bbd69d2~mv2.png', 'Plano Urbanização do Pico dos Barcelos', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_07fec7aee5dc443fa5f773d923e076cf~mv2.png', alt:'pico_barcelos_1.png'}, {imagePath:'https://static.wixstatic.com/media/06cc93_94b18cc843f540d59ea63cec0ca1bdef~mv2.png', alt:'pico_barcelos_4.jpeg'},{imagePath:'https://static.wixstatic.com/media/06cc93_6a4f258b356a4a77ab35e3673eeedb22~mv2.png',alt:''},{imagePath:'https://static.wixstatic.com/media/06cc93_9cd3257207f5440fb73472ec90882d2a~mv2.png',alt:''},], 'Déc. 30', 'Arquiteto Edmundo Tavares', 'José Gil Gama', 'Urbanização do Pico dos Barcelos, Arquiteto Edmundo Tavares, sem data Edmundo Tavares, arquiteto formado pela Escola de Belas Artes de Lisboa, nasceu em Oeiras no ano de 1892. Entre 1932 e 1939 residiu na Madeira, na sequência da sua colocação na Escola Industrial e Comercial de António Augusto de Aguiar, no Funchal, na qualidade de professor, para lecionar desenhadores e mestres-de-obra. Paralelamente, desenvolveu a sua atividade de arquiteto, tendo projetado alguns edifícios emblemáticos da capital madeirense, e do próprio arquipélago, como é o caso do Mercado dos Lavradores, o Banco de Portugal, e a Vivenda Fátima.  Durante o período de permanência do arquiteto, mais precisamente no ano de 1936, foi criada a Delegação de Turismo da Madeira, instituição a quem ficou entregue a coordenação, regulamentação, fiscalização e promoção turística do arquipélago. Um dos intuitos deste organismo público era garantir o acesso aos pontos mais pitorescos da Madeira, o que viria a permitir que principalmente os visitantes pudessem usufruir das panorâmicas da ilha. Embora não seja possível determinar a data, um dos projetos de Edmundo Tavares para o Funchal era, precisamente, para a construção de um miradouro e restaurante, no Pico dos Barcelos. O projeto desenvolvia-se em dois níveis, num desenho que integrava o miradouro e o equipamento de restauração, de uma forma unitária e coerente, complementando-se. Tratava-se de um projeto de base geométrica, de duas matrizes distintas. O miradouro - desenhado como uma praça que rematava a via por onde se acedia a este equipamento -, adotava uma configuração circular, com uma dimensão de quase vinte e seis metros, uma forma que certamente tomava como princípio a possibilidade de proporcionar uma visão panorâmica sobre o entorno. O restaurante funcionaria sob a praça, ocupando apenas uma faixa do seu perímetro, estendendo-se para o exterior por meio de uma esplanada, com um formato oval - uma derivação da forma circular, o que contribuía também para este sentido de unidade do conjunto -, ampliando a implantação deste equipamento. O miradouro estava delineado por um canteiro, que funcionava também como guarda, interrompido na via de acesso, e nas escadarias, que ligavam ao nível inferior. O canteiro perimetral encontrava-se pautado por vasos de recorte mais decorativo, ganhando assim ritmo arquitetónico. Estes elementos, à semelhança da peça central do miradouro, que além de bancos incluía também uma escultura de maior dimensão, também com o formato e função de vaso, lembram elementos congéneres esculpidos em cantaria rija, integrados em fontanários espalhados pela cidade do Funchal, inseridos em praças e largos. Os fontanários foram, aliás, um aspeto importante desenvolvido e estudado no Plano de Urbanização do Funchal de Carlos Ramos, da década de trinta, que contribuíram para o embelezamento da cidade, além da sua função de fornecimento de água à população.O miradouro seria um local de contemplação das vistas, mas permitiria a permanência, pela inclusão de bancos. Já o patamar inferior, teria uma permanência mais condicionada, e certamente mais associada ao funcionamento do restaurante. Se no patamar superior, dominavam os canteiros, no piso inferior, e embora se mantivesse a delimitação por meio de um canteiro perimetral, o elemento água dominava, com a inclusão de três lagos, um dos quais, o central e de maior dimensão, com uma configuração de recorte mais classicista ao estilo Português Suave. As escadas, ao acompanharem a configuração da praça, atribuíam, por si só, um valor cénico à forma de se circular neste conjunto edificado, intensificado pelo recorte ondulante dos canteiros que acompanhavam o desenvolvimento da escadaria.A nível da organização interior do restaurante, os vários espaços estavam distribuídos de forma muito simétrica. Ao centro localizava-se um bar, e a área de refeições e de serviço funcionaria sob a forma de galeria, entre o arranque das escadarias. À esquerda, por debaixo da escada, ficaria a instalação sanitária feminina, a cozinha e a copa, que teria um nível subterrâneo, não representado. No lado inverso estaria a área de depósito, uma outra divisão sem função muito clara, e as instalações sanitárias masculinas.Em termos do alçado, à semelhança de outros edifícios desta época e como foi comum no estilo Português Suave, havia uma colunata, que definia o espaço da galeria, introduzindo ritmo ao edifício. Essa colunata seria preenchida com envidraçados que ocupavam a totalidade ou parte dos vãos, mas sempre enfatizando a marcação vertical das colunas. Embora o projeto idealizado por Edmundo Tavares não tenha sido executado, foi efetivamente construído um Miradouro no Pico dos Barcelos, complementado, hoje em dia para uma área ajardinada que o envolve, de intervenção mais recente. À chegada ao Miradouro existe uma inscrição onde se lê: “Construído pela Delegação de Turismo da Madeira em 1950”. Não se conhece o autor da intervenção que ficou concluída na década de cinquenta, mas através da referida inscrição percebe-se, ainda assim, que a Delegação de Turismo da Madeira se dedicou, efetivamente à criação de infraestruturas específicas dedicadas à promoção turística do arquipélago. Fica claro, numa visita ao local, que a visão panorâmica que o Pico dos Barcelos permite, necessitava, efetivamente de ser potenciada através da criação de uma infraestrutura deste tipo Pelas informações que atualmente se dispõe sobre o projeto de Edmundo Tavares, não é possível aferir se correspondeu, de facto, a uma encomenda feita por parte da Delegação de Turismo da Madeira. Contudo, o facto de ter sido desenvolvido este estudo para um local onde foi de facto construída uma infraestrutura idêntica, leva a crer que assim terá sido. As obras deste arquiteto no arquipélago da Madeira, identificadas por Sérgio Franco na sua tese de mestrado, foram todas desenvolvidas nos anos em que residiu na Região, o que leva a crer não terem existido encomendas para o território insular após a sua partida. Se tivermos em conta estes dois aspetos, é possível balizar o projeto de Urbanização do Pico dos Barcelos entre o ano de 1936 e 1939, respetivamente o ano em que se constituí a Delegação de Turismo da Madeira e o último ano em que o arquiteto residiu no arquipélago.',)"   >

          ], '1931-1933', 'Arquiteto Carlos Ramos', 'Rui Carita',  'O arquiteto João Carlos Chambers de Oliveira Ramos (1897-1969), natural do Porto, formou-se pela Escola de Belas-Artes de Lisboa, dado o pai, Manuel Maria de Oliveira Ramos (1862-1931), ter sido convidado para lecionar nessa cidade a cátedra de História na Faculdade de Letras. Cresceu, assim, num privilegiado ambiente intelectual, tendo privado, inclusivamente, com o arquiteto Ventura Terra (1866-1919), o que o levou, em 1915, a fazer exame de admissão ao curso especial de arquitetura civil.Teria sido nesse quadro que, em 1931,  a Câmara Municipal do Funchal e a Junta Geral do Distrito solicitaram a Carlos Ramos, uma nova proposta de urbanização para a cidade que, embora enraizada no plano inicial do seu mentor e mestre Ventura Terra, não o segue totalmente, acrescentando, inclusivamente, alguns elementos novos. Em março do seguinte ano de 1932, em conferência para o Palácio de São Lourenço, planeada em Lisboa, em dezembro anterior (RAMOS, Carlos, R 12-13 – Urbanização do Funchal, março 1932, policopiado), mas realizada a 5 desse mês de março, no Teatro Municipal (DN, 5 março 1932, página 1), explica, precisamente, que o seu trabalho não deveria ser considerado um “plano de urbanização”, que implicaria um outro trabalho mais maduro e alargado, com levantamentos gerais que não estavam feitos, mas somente um “Plano de Melhoramentos”. Mostrando já o caminho de pedagogo que abraçaria nos anos seguintes (1940), então na Escola de Arquitetura do Porto, que viria a dirigir (1952), não deixa de chamar a atenção para a necessidade de “memórias descritivas”, salvaguardando nessa altura, que essa chamada de atenção não incluía o vice-presidente da câmara, então o escultor Francisco Franco (1885-1955), que sempre assim fazia com os seus trabalhos.   Carlos Ramos passara nos meados de 1931 algumas semanas no Funchal e, a 28 fevereiro 1932, apresentava numa exposição nas instalações da câmara do Funchal com as suas propostas, algumas em plantas, por certo coloridas e de grandes dimensões, nos finais do ano anterior já apresentadas em Lisboa e com algum destaque na imprensa da capital. Os elementos que chegaram aos nossos dias nos arquivos da CMF, essencialmente, são as fotografias então efetuadas em Lisboa pelo novo estúdio de Mário Novais (1899-1967), precisamente nesse ano de 1931, espólio hoje integrado na Biblioteca de Arte da Fundação Calouste Gulbenkian, mas somente a produção de 1933 a 1983, pela que a destes primeiros anos, só muito pontualmente ali consta, como o projeto revivalista para a câmara municipal de São Vicente, dado como de 1931, mas fotografia, provavelmente, de 1933. A exposição do Funchal foi fotografada por Manuel Perestrello (1893-1980), a 1 março, tendo o DN publicado uma dessas imagens (DN, 3 março 1932, página 1), mas até ao momento não foi possível localizar os negativos.  Como Carlos Ramos expôs na sua palestra do Funchal (Ramos, policopiado), o trabalho dado como mais importante, que seria o de adaptação do antigo edifício da Misericórdia do Funchal a sede da Junta Geral, assunto que levantava então vasta polémica. A opção já ia para a reabilitação parcial da fachada para a Avenida Arriaga e a remontagem da restante para a nova Avenida Zarco, o que veio a acontecer alguns anos depois, estando em discussão entre junho e julho 1936, com destaque para o periódico Re-Nhau-Nhau, tendo sido efetuado em 1937 e o projeto depois do novo corpo, onde se encontrava o Circo Paris, entregue ao arquiteto Januário Godinho (1910-1990), em agosto de 1945. O arquiteto abordou depois o projeto dos novos Paços do Concelho de São Vicente, de que parte do material chegou aos nossos dias, bem ao gosto revivalista do chamado “Português Suave”, que o mesmo arquiteto entendia como “a arquitetura que caracteriza a maioria dos Paços do Concelho de Portugal, ou seja, a nossa arquitetura do século XVIII”, o que é, no mínimo, uma meia verdade.   Em 1940 existe outra versão, hoje no ABM e não deixa de ser estranho que quase na mesma data haja também projeto de 1939 do arquiteto Edmundo Tavares (1892-1983), único arquiteto a residir na Ilha a partir de 1932, mas ao gosto modernista e não revivalista, como esse e que se repete em 1942. Nenhum veio a ser levantado, já havendo projeto não identificado de cerca de 1900, também não levantado.  Especial destaque foi dado em seguida aos projetos para os fontanários do Funchal, que Carlos Ramos organizou em 3 conjuntos, marcados “com as armas da Câmara Municipal do Funchal e a data da sua construção”, para “em todos os tempos lembrar os nomes daqueles que tiveram essa generosa e singela lembrança”. O “de maiores proporções, destinado, sem dúvida, a ornamentar qualquer praça, largo, topo ou gaveto de maior importância”, era concebido com 3 faces e independente, sendo os dois restantes tipos mais simples e destinados a ficarem encostados a paredes, todos dotados de painéis de azulejos. Parece somente se ter localizado o projeto para o primeiro, embora de 4 e não de 3 faces, datado de junnho 1933 e, depois, levantado no Largo Visconde do Ribeiro Real, mas sem as armas da cidade. Nos anos seguintes, entretanto, um pouco por toda a cidade do Funchal foram sendo levantados estes fontanários com a indicação da Câmara Municipal do Funchal, a data e painéis de azulejos, projetados por Carlos Ramos.   Longa memória descritiva foi apresentada sobre a construção dos Bairros Sociais, destinados a serem levantados pelas encostas da cidade, constituindo “o grosso das habitações operárias e das classes médias”, de que vieram vários desenhos e maquetas, reconhecíveis nas fotografias, os chamados “bairros económicos”, mas que parecem não ter chegado até nós. O mesmo se passou com o projeto do Sanatório, embora os desenhos tenham chegado aos nossos dias, mas não a maqueta e tendo o projeto de 1941, sido entregue depois, nas várias ampliações, ao arquiteto Vasco de Morais Palmeiro (Regaleira) (1897-1968), responsável por essa área na Assistência Nacional aos Tuberculosos (ANS).  A nova avenida oeste de saída do centro da cidade, atual Avenida do Infante, mereceu igualmente uma muito especial atenção, assim como o então chamado “Bairro dos Ilhéus”, previsto para bordear a área norte. O arquiteto tece uma série de considerações, de forma que as habitações unifamiliares e independentes a levantar ali obedecessem a uma única gramática arquitetónica “à antiga portuguesa”, a “uma arquitetura tradicionalista, com os seus beirados, azulejos, rótulas, pináculos, vasos de flores”. Aconselha, inclusivamente, a edilidade a criar “um conselho técnico e de arte” com um engenheiro e um arquiteto, visto tratar-se de uma via destinada às classes mais abastadas, devendo esta nova avenida constituir-se arquitetonicamente como uma via nobre e erudita. Igual cuidado apresentou para os projetos dos “jardins, parques e miradouros”, apresentando desenhos para o Jardim da Pontinha, Largo António Nobre, Largo Ribeiro Real, Largo da Bela Vista (Cruzes), Largo do Torreão, Praça de Tenerife, com o pormenor de seguir a ideia de Ventura Terra de cobrir a ribeira, que passaria a Avenida de João Gomes e o Largo do Socorro ou de Santa Maria Maior, com miradouro sobre a Praia da Barreirinha.  O arquiteto Carlos Ramos foi alvo no Funchal de algumas homenagens, como a 7 março, no restaurante-esplanada do Terreiro da Luta e pediu, entretanto, autorização às autoridades locais para apresentar os seus trabalhos em Londres, o que não sabemos se veio a acontecer, tendo embarcado no Carvalho Araújo, para Lisboa, a 10 desse mês de março (DN, 10 março 1932, página 1). Manteria, entretanto, contatos com o Funchal e a Madeira, sendo o principal responsável pela reabilitação da sede da Câmara Municipal do Funchal, em 1940, em parceria com o arquiteto Raul Lino (1879-1974), altura em que teria projetado alguns dos prédios da envolvência, como o das Finanças. E, inclusivamente, com a parceria que viria a montar com o filho, o arquiteto Carlos Manuel Oliveira Ramos (1922-2012), responsável, depois, pelo Hotel Hilton Madeira, encomendado então pela Lignum, nos finais de 60, obras visitadas a 16 junnho 1970 pelo almirante Américo Thomaz (1894-1987) e, inaugurado pelo mesmo, a 19 setembro 1971, hotel depois denominado Madeira Palácio. Carlos Ramos (pai) faleceu no Porto, a 1 julho 1969.  ' ,)">

            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_6ba8230df9cf4da8ad77ce7d0f50221d~mv2.jpeg', 'Projeto de Melhoramento do Funchal 1933-1936', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_40a907da501b45fd995cef280f95fbf9~mv2.jpeg', alt: 'requalificar_1.jpeg' }], '1933-1936', 'Carlos Ramos', 'Rui Carita', ' Duas plantas nos arquivos da Câmara Municipal, uma das quais com o título supracitado, mas não datadas, parecem indiciar o primeiro trabalho para a edilidade funchalense deste arquiteto, depois autor de um dos mais icónicos edifícios da cidade e, provavelmente, também um dos mais conseguidos da sua época: o Banco de Portugal (1934-1940) e o Mercado dos Lavradores (1938-1940). A confirmar-se a autoria da planta não assinada nem datada, deve a mesma datar de algum tempo depois da estadia do arquiteto Carlos Ramos (1897-1969) no Funchal, em março de 1932, quando se definiu com alguma segurança o traçado da futura Avenida do Infante, então somente equacionada como a via principal do Bairro dos Ilhéus, e que esse arquiteto propõe que fosse dotada de habitações unifamiliares e independentes, obedecendo a uma única gramática arquitetónica “à antiga portuguesa”, a “uma arquitetura tradicionalista, com os seus beirados, azulejos, rótulas, pináculos, vasos de flores”, algumas das quais habitações seriam depois projetadas por Edmundo Tavares (1892-1983), único arquiteto com residência na Ilha nestes anos.A planta em causa define assim o traçado da futura Avenida do Infante, assim como a sua sequência para a Avenida Arriaga, que necessitaria de ser alargada para Norte, em parte à custa de uma faixa do Jardim Municipal, o que será efetuado em 1942. Aponta-se, igualmente, a futura intervenção no palácio Carvalhal-Albuquerque, sede da edilidade e que será depois projetada numa parceria de Carlos Ramos com Raul Lino (1879-1974), obra que vai decorrer em 1942, indicando-se a necessidade de aproveitamento da então cerca do Liceu do Funchal, instalado no antigo Paço Episcopal, para a constituição de um futuro largo frente à sede camarária. Nesta planta aparece também a indicação de haver intervenção na área da foz das ribeiras de Santa Luzia e de João Gomes, devendo estar em equação a demolição do então mercado D. Pedro V e a construção de uma ponte sobre essa foz, depois integrante da futura Avenida do Mar.A planta dos melhoramentos de Edmundo Tavares apresenta a planta do Liceu do Funchal numa versão muito inicial, provavelmente, de 1936, articulando-se para nascente com o Mercado Municipal, numa configuração e numa localização depois abandonadas. O mercado veio a ser construído bastante mais para poente do liceu, adaptando-se ao quarteirão das ruas Latino Coelho e do Hospital Velho, tendo o seu projeto final sido aprovado em 1938, mas já estando perfeitamente equacionado em meados de 1937 (Cf Re-Nhau-Nhau, Funchal, 28 junho 1937, página 10). O arquiteto Edmundo Tavares nasceu em Oeiras, a 8 novembro 1892 e faleceu em Lisboa, a 9 abril 1983. Arquiteto e professor, foi discípulo de José Luís Monteiro (1848-1942) e fez o curso da Escola de Belas Artes de Lisboa entre 1903 e 1913, com uma das mais altas classificações de todos os cursos lecionados naquela escola nesses anos. Em 1914 já era arquiteto da Câmara de Lisboa, assinando as plantas e alçados da ampliação do Mercado 24 de Julho (Mercado da Ribeira de Lisboa) e, em 1915, expôs na SNBA uma série de projetos de Casas de Estilização Portuguesa, tendo sido premiado com várias medalhas de bronze e prata. Pouco depois de terminado o curso, em 1913, foi quarto premiado, com o escultor Maximiano Alves (1888-1954), no concurso do monumento ao Marquês de Pombal (Ilustração Portuguesa, 27 abril 2014, página 256), tal como em 1916 seria também premiado nos concursos para os edifícios dos Paços do Concelho de Guimarães e do Porto. Seria ainda galardoado com o prémio do concurso de pensionistas arquitetos no estrangeiro do legado Valmor, em Paris (1919) e em Roma (1922); terceiro premiado no concurso para a construção do Liceu Doutor Júlio Henriques, em Coimbra (1930). Em 1920 fez para a Madeira, Santa Maria Maior, o projeto do palacete do juiz Barata Monteiro, trabalho ao gosto Fim de Século, concorrendo, entretanto ao lugar de professor da Escola Industrial e Comercial do Funchal, cidade onde estava em finais de 1932 e de onde saiu em 1939, para idêntico lugar na Figueira da Foz. Trabalhando sempre paralelamente na atividade liberal, alguns dos seus projetos do Funchal encontram-se fora das datas da sua estadia na Madeira. Assinou, assim, uma vasta obra notável dentro da linguagem modernista e dos cânones da Art Deco, por vezes apelidada de Brutalista e, alternadamente e em oposição, dentro dos cânones do Português Suave, que equacionara já na sua exposição de 1915, na SNBA, em Lisboa e que voltará a desenvolver e teorizar no Funchal, ilustrando e colaborando com o major João dos Reis Gomes (1869-1950) nas Casas Madeirenses (1937), como o mesmo escreve nessa edição, que havia anos que vinham abordando esse tema, assunto a que este arquiteto voltará em Lisboa, em A Habitação Portuguesa, Casas Modernas, Vivendas Portuguesas (1952). Para além de algumas dezenas de habitações, algumas na icónica Avenida do Infante, projetou também unidades hoteleiras, de saúde e educacionais, inclusivamente, uma capela, devendo poucos arquitetos na Madeira terem deixado uma obra desta envergadura e, para mais, no curto espaço de tempo de sete anos.  Como na abertura desta entrada assinalámos, o projeto da agência do Banco de Portugal (1934), de linguagem eclética e historicista, de fachada cenográfica neobarroca e profusamente ornamentada, parcialmente reforçada com cantaria cinzenta local e coberto por alto telhado piramidal sextavado e encimado por esfera armilar, tornou-se dos mais icónicos edifícios da cidade, estabelecendo, de certa forma, diálogo com a torre da Sé, tal como com a estátua de Zarco (1928-1934), de Francisco Franco (1885-1955). Interiormente, ainda reforça a cenografia neobarroca, mesmo, quase religiosa, através da iluminação do átrio central por claraboia, seguindo o esquema de articulação interior do antigo Banco Nacional Ultramarino (1924-1926), no seguinte quarteirão, edifício igualmente dotado de cobertura piramidal, mas mais discreta, pois que algo recuada em relação à fachada, é pouco percetível pelo transeunte.  O seu mais icónico edifício, no entanto, deve ser o do Mercado dos Lavradores (1938-1940), com toda uma outra linguagem muito mais arejada, em alvenaria mista com frisos relevados de betão aparente e de tijoleira, que igualmente reforçam o embasamento, tal como dotado de amplos painéis de azulejos com temas regionais em azul e branco, com molduras policromadas, trabalhos da Faiança Battistini de Maria Portugal (Lepoldo Battistini, 1865-1936), assinados e datados de 1940. O edifício envolve um amplo átrio central, a céu aberto e é percorrido lateralmente por terraços, igualmente abertos, integrando para nascente uma praça de peixe. Não deixando de ser um edifício Estado Novo e dito Português Suave, é, assim, uma das obras mais bem conseguidas do seu tempo.  ',)">

            onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_274a901dba174ec3a77174689763e237~mv2.jpeg', 'Plano da Avenida do Mar', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_a8efbdf1415c4424acfdb2717d611897~mv2.jpeg', alt: 'avenida_3.jpeg' }, { imagePath: 'https://static.wixstatic.com/media/06cc93_9c12384cbabb4a2caa375bea70252884~mv2.jpeg', alt: 'avenida_3.jpeg' },], ' 1942', 'Francisco Caldeira Cabral', 'José Gil Gama', ' Na sequência da 2ª Fase das obras de melhoramentos do Porto do Funchal, a edilidade funchalense ficou encarregue, a partir de 1939, da conclusão do segundo troço da Avenida do Mar, iniciada pela Junta Autónoma das Obras do Porto do Arquipélago da Madeira. Desde princípios do século XX que esta via se assumia como um importante eixo para o desenvolvimento da capital madeirense, conforme atestam os diferentes projetos propostos Em 1905, o engenheiro Adriano Augusto Trigo, elabora um anteprojeto de prolongamento da Estrada da Pontinha à Alfândega e Avenida Marginal, a construir entre o cais e o Forte de São Tiago. Neste estudo destaca-se o perfil de vinte metros e cerca de novecentos e setenta e oito metros de extensão, aparentemente apenas de circulação rodoviária.  Duas pontes metálicas, com passagens inferiores, interromperiam a via, permitindo a ligação com a foz das ribeiras, e com o arsenal da companhia Blandy Brothers, além de estarem ainda previstas uma série de rampas de serviço e um cais de uso exclusivo para a Alfândega, também com uma passagem inferior. O Plano não se cingiu unicamente ao desenho da avenida, e previa um conjunto de novas ruas secundárias, entre as quais um prolongamento da Estrada da Pontinha até a Alfândega, bem como treze novos quarteirões. Dez anos mais tarde, o arquiteto Miguel de Ventura Terra dá por concluída a elaboração do Plano de Melhoramentos da cidade do Funchal, no qual a Avenida Marginal se assume como a principal via do seu traçado. Ventura Terra, define um novo rosto para o Funchal, um importante porto de passageiros e trocas comerciais, quando visto a partir do mar. O seu desenho incluía ainda uma praça de entrada na cidade, assumindo-se como elemento de receção dos visitantes, um casino e duplas faixas arborizadas ao longo das três faixas de rodagem, tornando-a como o principal ponto de encontro e entretenimento da cidade e da própria ilha.Já em 1921 será Francisco Antonio Soares Junior, o autor de um novo estudo. Neste caso particular a entidade promotora foi a Junta Autónoma das Obras do Porto do Funchal, que encarrega este engenheiro de dar resposta a um parecer do Conselho Superior de Obras Públicas, num projeto compreendido entre a foz da Ribeira de São João e o Forte de São Tiago .No ano de 1942 o arquiteto paisagista Francisco Caldeira Cabral foi convidado a elaborar um novo projeto para a Avenida do Mar. Este estudo surge na sequência da discordância entre a Câmara Municipal e o Diretor da Junta Autónoma das Obras do Porto do Arquipélago da Madeira, o engenheiro Coutinho de Lima. As diferentes entidades defendiam duas posições distintas. Por um lado, era do entendimento de Coutinho de Lima que o Arsenal de São Tiago - onde se fazia a manutenção dos vapores costeiros, bem como onde funcionava o varadouro de pequenos barcos -, dever-se-iam manter. Por seu turno, a posição da edilidade era a de que existiam outros locais possíveis para estas instalações, dando primazia à construção da Marginal como uma faixa unitária, contínua de extremo a extremo da baía funchalense, que facilitariam os serviços do porto, e uma boa distribuição para as demais artérias da cidade, por via das suas ruas transversais. Esta posição por parte da instituição pública privilegiava a definição da imagem da cidade, vista do mar, por onde se chegava à ilha. Se no projeto de Ventura Terra as faixas de rodagens eram o elemento mais preponderante, já no projeto de 1942 as proporções entre as faixas destinadas aos transeuntes e aos automóveis são semelhantes, dominando as grandes áreas arborizadas a sul, definindo-se assim uma extensa zona longitudinal dedicada ao lazer, uma promenade e balcão sobre o oceano. À altura do projeto de Caldeira Cabral tinha-se já procedido à expropriação de vários terrenos, concluíra-se a ponte da Ribeira de Santa Luzia, e a ponte sobre a ribeira de João Gomes encontrava-se em construção. No anteprojeto de 1942 a marginal dava continuidade ao perfil e largura do troço já construído pela Junta Autónoma, com uma ligeira curvatura até ao Forte de São Tiago, numa extensão aproximada de oitocentos metros. O plano previa a instalação de uma gare rodoviária, e alguns edifícios marginais à avenida, cujo desenho seria desenvolvido por Raul Lino, com quem o paisagista estabelecia parcerias de forma recorrente. No extremo nascente, junto à Forte, existiria uma escada que dava acesso à praia, assegurando assim a ligação com a área que serviria de varadouro. Também a nascente, este plano incluía um novo jardim no Campo Almirante Reis. Em termos do seu desenho, a forma como estava estruturado lembra a proposta para o Parque de Santa Catarina, com uma extensa área mais desafogada ao centro, e uma maior concentração de elementos arbóreos de maior porte nos limites, ligados por percursos de traçado mais sinuoso e orgânico, sem que exista uma lógica geométrica, racional que se impõe aos elementos naturais. O desenho de Francisco Caldeira Cabral vai dar continuidade ao troço já concluído, tendo em consideração a forma como estava estruturado. Foram integradas áreas arborizadas, importantes para a criação de uma área de lazer, criando-se equilíbrio entre a circulação viária e pedestre. Os espaços verdes propostos estabeleciam áreas de lazer, que contribuíam para a definição da imagem da cidade vista do mar, sendo também preponderantes para o seu embelezamento, reconhecida que estava a existência deste tipo de espaços para a estética urbana, por parte da edilidade. ')">

e o parque urbano foram desenhados como um só, e pretendia-se que se assumisse como um maciço arbóreo a rematar a falésia, e a enquadrar o casino e a Capela de Santa Catarina. O projeto era estruturado a partir de eixos de traçado orgânico, que ligavam diferentes zonas e equipamentos integrados no parque. Este jardim seria como que um jardim botânico, dedicado ao cultivo de diferentes espécies em que as plantas de maior porte assegurariam que as de menor dimensão teriam a humidade necessária para se desenvolverem. A inclusão de um lago tinha também o propósito de permitir o cultivo de espécies aquáticas. As expropriações e a oposição de Duarte Pacheco face a este projeto, levou a que fosse abandonado, e que Moreira da Silva fosse convidado, de forma individualizada pela edilidade e Delegação de Turismo, a desenvolver um novo estudo. O projeto de Moreira da Silva parece estar mais de acordo com a estética arquitetónica do Regime. Todavia não estava estruturado dentro de regras geométricas claras que regulavam todo o seu traçado. A organização dos parques foi feita em vários subnúcleos, com elementos geométricos particulares nas extremidades ou centro de eixos de circulação, com os quais se definiam pracetas. Há, neste projeto de 1944, uma distinção clara entre o parque turístico e o parque popular, com uma distribuição funcional muito própria dos elementos que os constituem.  Não se encontrando a Comissão Administrativa do Funchal satisfeita com a proposta de Moreira da Silva, em 1949, o arquiteto Miguel Jacobetty fica encarregue de desenvolver um novo anteprojeto. Parte da intervenção proposta por Jacobetty traz à memória o desenho da Praça do Império, em Lisboa, da autoria de Cottinelli Telmo, na definição de núcleos de base geométrica, que nas interseções dos seus eixos estruturadores continham elementos de destaque, possivelmente elementos escultóricos inseridos em lagos. Nesta proposta - em que não há separação entre o jardim de turismo e o público -, o parque estaria também munido de diversos equipamentos como um casino, restaurante e um centro cultural, parque infantil e uma zona desportiva, assumindo-se assim como um polo dedicado ao ócio.  Um eixo central, de recorte sinuoso, ligaria a rotunda do Infante a uma escadaria de acesso ao parque de turismo. Com uma largura semelhante ao eixo central existiam outros dois, que o ligavam à Avenida do Infante e aos acessos que conduziriam à Estrada da Pontinha. A partir destes eixos principais desenvolver-se-iam outros de traçado orgânico, que definiriam e ligariam diferentes zonas, completas, maioritariamente, por vegetação de maior porte. Estavam também previstos equipamentos, que por se tratar do parque municipal, deveriam estar dedicadas à cultura como centros de exposições e espetáculos, à semelhança de propostas anteriores. A existência de um Casino deveria estar a cargo da Delegação de Turismo, entidade que detinha as chamadas “Quintas do Estado”. A entrada do jardim, junto à rotunda do Infante, integrava já a praça desenhada por Faria da Costa, em homenagem ao Infante Dom Henrique, que foi aliás um elemento construído antes do restante jardim, como se verifica por fotos da época.  A dificuldade em expropriar a Quinta das Angústias (atual Quinta Vigia), fez com a intenção de Miguel Jacobetty de fundir os parques público e turístico fosse abandonada, o que terá levado a uma remodelação do projeto inicial. Através da documentação da Delegação de Turismo da Madeira, presente no Arquivo Regional da Madeira, sabe-se que o projeto da zona desportiva foi aprovado, e que se iniciaram as construções, que por vezes não progrediram muito por falta de indicações por parte do arquiteto. Por outro lado, em 1956, a Câmara Municipal lança o concurso de empreitada para a construção dos muros e cantarias do parque municipal, que de acordo com a memória descritiva é também da autoria de Jacobetty. Estas dificuldades em fazer progredir a obra, e a atribuição da concessão do jogo na zona permanente do Funchal à ITI – Sociedade de Investimento Turístico da Madeira, cujo contrato determinava que uma das obrigações da empresa era a construção de um casino no Parque de Santa Catarina, terão estado na origem do abandono da proposta de Miguel Jacobetty. Na década de sessenta, foi elaborado um novo projeto, da autoria do arquiteto paisagista António Viana Barreto, que corresponde à atual configuração do jardim, que se assume, efetivamente, como um local emblemático da cidade do Funchal.',)">

  onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_4e7a632e150c46d7a0eb140d13542a86~mv2.png', 'Projeto dos Loteamentos da Futura Rua Fernão Ornelas', [ ], ' 1942', 'Edmundo Tavares', 'Rui Carita', ' A gestão da cidade do Funchal fora entregue a 12 janeiro 1935 ao jovem Fernão de Ornelas Gonçalves (1908-1978), que imprimiu à cidade toda uma outra dinâmica, levando a efeito uma verdadeira revolução urbanística. Com a construção do Mercado dos Lavradores, projeto de 1939 do arquiteto Edmundo Tavares (1892-1983), inaugurado a 24 novembro 1940, tal como do Matadouro Municipal da Ribeira de João Gomes, dos arquitetos António Couto Martins (1887-1970) e Miguel Simões Jacobetty Rosa (1901-1970), inaugurado no mesmo dia, apontava-se a necessidade de rasgar uma artéria de acesso ao primeiro, como principal mercado distribuidor da cidade e, a partir de 1942, também ao novo Liceu Jaime Moniz. O projeto já se equacionara de certa forma nos finais do século anterior e fora riscado depois pelo arquiteto Ventura Terra (1866-1919), em 1915, então como saída da cidade para Este, mas num traçado que não tinha em atenção o principal tecido edificado da cidade, pelo que não teve sequência. Acrescente-se, entretanto, que o lançamento desta via de acesso direta ao Mercado dos Lavradores também seguiu um pouco a mesma linha de orientação, tendo levantado inúmeras dificuldades face às expropriações necessárias. Não estavam em causa, no entanto, as principais edificações do centro da cidade, mas esta e outras obras da vereação de Fernão Ornelas acabaram por levar ao seu pedido de afastamento a 22 de outubro de 1946, pedido logo aceite. Na primeira reunião camarária realizada após a sua exoneração, a 7 de novembro seguinte, a vereação em exercício, considerando os relevantes serviços de Fernão de Ornelas à frente do Município, deliberou que à rua em construção que ligava a Ponte do Bettencourt à Rua do Hospital Velho/Mercado dos Lavradores fosse dado o nome de Fernão de Ornelas, ordenando à repartição de obras que colocasse as placascom o novo nome e ainda por baixo «Fernão Manuel de Ornelas Gonçalves, que napresidência da Câmara bem serviu a terra onde nasceu (1935-1946)». A placa, entretanto, só viria a ser colocada na presidência seguinte, de Óscar Baltazar Gonçalves (1895-1958), por decisão de 30 de dezembro de 1950. Esta vereação também somente foi nomeada em abril de 1947 e mantendo a maioria dos anteriores vereadores, seguiu as linhas gerais das grandes obras anteriormente equacionadas e, inclusivamente, a denominação de Fernão Ornelas para esta artéria, que inicialmente se previa designar Rua dos Mercadores, em memória da primeira denominação da hoje Rua da Alfândega, representou, não somente uma homenagem, como, até certo ponto, também uma reparação pelo afastamento da presidência da Câmara, igualmente patentes na sua posterior nomeação para a direção do Banco da Madeira em Lisboa, a que se seguiu a nomeação para o conselho da administração da Caixa Geral de Depósitos, da Hidroelétrica do Cavado e do Banco Pinto & Souto Maior.  Para o projeto da nova artéria poderia ter sido ouvido o arquiteto João Guilherme Faria da Costa (1906-1971), então a trabalhar para a Câmara do Funchal na abertura da Rotunda do Infante e que em fevereiro de 1945 assina um Estudo do Arranjo da Praça do Município e sua Zona Imediata, mas o trabalho, em princípio, pois que não assinado, datado ou com memória descritiva, deve ser da responsabilidade do gabinete de obras camarárias e dada a marcação dos futuros lotes, também do gabinete jurídico. Em linhas gerais, alarga a antiga e estreita Rua dos Medinas, demolindo as fachadas e uma larga faixa de todo o antigo tecido edificado em ambos os lados daquela rua, fazendo desaparecer parte da antiga Rua da Cadeia Velha, cujo acesso passou a ser feito por arco e também por escadas. Tal pormenor leva a supor ter o nível da nova artéria subido bastante em relação àquela antiga rua. A abertura a poente desta nova rua foi feita pela abertura de um novo largo, o Largo do Phelps, que absorveu a antiga Rua do Phelps (Joseph Phelps, 1791-1876), fazendo recuar as fachadas dos prédios para norte, onde hoje se encontra o consulado alemão, tal como absorveu o Beco do Monteiro. A reforma estendeu-se para poente, tendo sido levantado um importante edifício comercial pela firma António Gomes Loja, que parece que estava pronto em 1952, sensivelmente, edifício onde hoje se encontram instaladas as Finanças, também com fachada à antiga Rua da Princesa (Carlota Joaquina), hoje Rua 31 de Janeiro. Todos estes novos edifícios seguem o formulário Estado Novo, geralmente designado por Português Suave e que foi formulado no Funchal pelo major João dos Reis Gomes (1869-1950) e pelo arquiteto Edmundo Tavares (1892-1983) no trabalho Casas Madeirenses, editado em 1937, onde este último publica algumas das suas iniciais propostas para as vivendas depois levantadas na Avenida do Infante e trabalho subsidiado pela Câmara Municipal do Funchal, trabalho que ainda teve uma edição pela mão de Maria Mendonça (1916-1997), no Eco do Funchal, em 1968. O remate do cunhal do antigo edifício António Gomes Loja, mimetizando a torre da sé do Funchal, no entanto e salvo melhor opinião, é, no nosso entender, um verdadeiro falhanço, pelo que não deve ser, por certo, de Edmundo Tavares. Parece ter havido um especial acompanhamento de todos os projetos desde a boca da nova Rua Fernão Ornelas e do Largo do Phelps até ao final da rua, frente ao Mercado dos Lavradores e na Rua do Anadia, pelo gabinete de obras da Câmara Municipal, obedecendo quase todas os novos prédios ao formulário do Estado Novo, numa interessante coerência formal, sendo parte destes edifícios projeto do engenheiro Fernando Ribeiro Pereira (1914-1983). A coerência formal é quebrada a meio da artéria pela edifício pós-modernista e quase contundente, do Jornal da Madeira, obra do arquiteto Marcelo Costa (1927-1994), já de 1960, com uma fachada de desenho côncavo, revestida parcialmente a cerâmica e com amplas fenestrações horizontais, renegando compromissos com a história e assumindo a modernidade, o mesmo acontecendo com o edifício no lado oposto da rua, das antigas Galerias Cayres (João Silvério Caires, 1925-2011), da autoria do engenheiro acima citado, mas onde os andares são marcados por linhas horizontais muito bem pronunciadas e a articularem-se com uma torre central, já também numa linguagem algo pós-moderna. Parece, assim, ter sido propositada a introdução destes dois edifícios, que quebrando a monotonia das fachadas Português Suave, acabam, de certa forma, por chamar também a atenção para as mesmas.  ')">

       onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_6b21b4259d814f61a99131f9a44d7176~mv2.jpg', 'Arranjo Praça do Infante e Acesso às Avenidas',[], ' 1945', 'Faria da Costa', 'Cristina Perdigão', 'Em 1943, a convite do Presidente da Câmara Municipal do Funchal, chega ao Funchal o arquitecto-urbanista João Guilherme Faria da Costa, com o propósito de elaborar um plano de urbanização para a cidade. Diplomado em Urbanismo pela Universidade de Paris em 1935,  após ter concluído o curso de Arquitectura em Lisboa, Faria da Costa contava com colaborações com arquitectos de renome como Pardal Monteiro, Keil do Amaral, Perez  Fernandez e Miguel Jacobetty Rosa, e com mestres urbanistas franceses como Alfred Agache e Étienne de Groër. Tido como o primeiro arquitecto urbanista português, o convite para a  elaboração do Plano de Urbanização para o Funchal ficava a dever-se aos vários planos, estudos, projectos e ante-projectos elaborados, para cidades como Lisboa, Cascais, Amadora e  Portalegre, entre outras. O cenário perante o qual foi colocado à chegada ao Funchal revelava a falta de um levantamento actualizado da situação existente, o que impossibilitava a realização de um plano urbanístico coerente face à demora em obter levantamentos topográficos. Assim, Faria  da Costa propôs-se a elaborar a “Remodelação da Zona Marginal do Funchal”, já que era a  zona que mais carecia de intervenção. Concluído em 1945, focava essencialmente os  problemas de circulação viária na marginal e o atravessamento da cidade nascente-poente,   mais orientando as obras em curso e completando os planos já existentes para a cidade, que  propondo novas soluções. O “Arranjo da Praça do Infante e acessos às Avenidas” surge da necessidade de resolver a  penetração para o interior da cidade histórica e a articulação das principais artérias a poente: a  moderna Avenida Marginal, composta pelas avenidas do Mar e da Pontinha, bela, salubre e com amplos passeios laterais arborizados; a nobre Avenida Arriaga, antigo espaço de representação burguês com a placa central plena de árvores; e a Avenida do Infante, que preconizava a expansão da cidade para Poente. Esta articulação é feita por uma praça circular para descompressão do tráfego, conceito utilizado em outros planos. A norte da Avenida Marginal deveriam situar-se os edifícios destinados a habitação, comércio e serviços, que neste caso é visível no Edifício de Interesse Público. Este deveria transmitir uma arquitectura que enaltecesse esta zona nobre da cidade. A proposta de Faria da Costa para o “Arranjo da Praça do Infante” revela as preocupações do urbanismo desta época, focado na circulação, no embelezamento e na salubridade, preconizando uma solução comum a outros planos e bem patente nos traçados de Agache. Em toda a proposta que Faria da Costa traçou para a marginal do Funchal, da qual este arranjo faz parte, está contudo latente o respeito pela pré-existência e a preocupação com a exequibilidade das obras propostas. A Praça do Infante foi inaugurada em 1947, com o Monumento ao Infante Don Henrique, autoria do arquitecto Francisco Caldeira Cabral, e com a escultura em bronze, concebida por Leopoldo de Almeida, no sopé do que viria a ser o Parque de Santa Catarina, e com a rotunda e a fonte com a esfera armilar, autoria de António Duarte')">

       onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_fbce113c9f0c4e2aaf435d0d5d2c508f~mv2.jpg', 'Projeto da Praça do Munícipio', [{ imagePath: 'https://static.wixstatic.com/media/06cc93_458409bb5d584ec6bda7bd9044b25a9d~mv2.jpg' } ,], '1945', 'Faria da Costa', 'Cristina Perdigão', '  O “Estudo do arranjo da Praça do Município e sua zona imediata” da autoria do arquitecto-  urbanista João Guilherme Faria da Costa, de 1945, vem no seguimento do convite feito pelo presidente da Câmara Municipal do Funchal, Fernão de Ornelas, para a elaboração de um  plano de urbanização para a cidade. Perante a demora em obter levantamentos topográficos que apoiassem o traçado de um plano eficaz, Faria da Costa propôs-se a estudar a solução para  os problemas que considerou mais graves: a circulação; o embelezamento; e a salubridade. Neste contexto, a Praça do Município foi um dos pontos abordados, pela sua importância na malha urbana, mas também pelo facto de decorrerem já obras nesta praça. Faria da Costa veio, assim, dar continuidade aos trabalhos de modernização em curso na cidade, tal como viria a fazer noutras situações.  Em 1945 a praça tinha já a configuração que hoje nos é familiar, com o chafariz e obelisco, e estava também aberta a Rua do Marquês do Funchal, que efectua a ligação à Rua 5 de Outubro. Estas foram obras integradas na reformulação dos Paços do Município e envolvências, segundo projecto geral de Raul Lino e Carlos Ramos, em 1942. O estudo de Faria da Costa não intervém na geometria da praça, que se mantém formada pelo  adro da Igreja de São João Batista, a Norte, pelos Paços do Município, a Nascente, pelo Paço   Episcopal, a Sul, e por edifícios particulares, a Poente. Trata, pois, da nova organização da praça e das ruas na envolvente imediata. A Norte, na área ajardinada então existente  confinante com a Rua do Marquês do Funchal, propõe a construção do Tribunal, do Quartel  dos Bombeiros, da Secção de Limpeza e do Posto Clínico. Propõe a reformulação dos   alinhamentos das edificações existentes, de forma a libertar espaço para a via pública e promover a fluidez do tráfego. São traçados novos alinhamentos nas ruas 5 de Outubro, 31 de Janeiro e dos Ferreiros, e mais expressivos na Rua de João Tavira e paralelas, no Largo do Chafariz e na Rua do Bettencourt. Para esta última foi proposto um perfil transversal pouco  frequente na cidade, composto por uma faixa de rodagem central com 7,50 metros de largura, ladeada por amplos passeios e arcadas nos dois lados, com uma largura total de 4,35 metros.  Destas, apenas a arcada Sul foi executada, hoje bem presente na memória colectiva. As rectificações propostas por Faria da Costas neste arranjo para a Praça do Município e envolvente foram de suma importância na malha urbana do Funchal e visavam reforçar a centralidade daquela praça na estrutura na cidade. De um modo geral, o arranjo proposto  resultou na configuração existente hoje nestas ruas. As edificações propostas não chegaram a ser executadas tal como previstas pelo arquitecto. A partir do ano seguinte o arquitecto  Januário Godinho viria a dedicar-se ao projecto para o Palácio da Justiça, inaugurado em 1962, construído não precisamente nos terrenos reservados por Faria da Costa, mas deslocado para Norte, e dando lugar a um amplo passeio para contemplação da sua impotente arquitetura')">

       ], '1958-1959', 'Faria da Costa', 'Cristina Perdigão', 'No Funchal, datava de 1915 a primeira visão conjunta da cidade, materializada no Plano Geral  de Melhoramentos pelo arquitecto Ventura Terra, o qual transcrevia as base da modernização urbana em Portugal: as avenidas; a circulação; os atravessamentos urbanos; os jardins; a  expansão da cidade; e a habitação. Passadas 2 décadas, o então Ministro das Obras Públicas Duarte Pacheco instituiu em 1934 uma nova figura - o Plano Geral de Urbanização - apoiado  pelo arquitecto Donat-Alfred Agache, com quem Faria da Costa viria a trabalhar em Paris. Esta  destacava-se por se libertar da abrangência territorial das sedes do município para abarcar as  freguesias periféricas e suburbanas, além de prever a possibilidade de colaboração entre os  municípios vizinhos, numa antevisão dos planos inter-municipais. Ademais, eram submetidos a  discussão pública, abrindo as questões territoriais à população.  João Guilherme Faria da Costa foi o primeiro arquitecto-urbanista português, e são traçado seus  muitos dos planos de urbanização desta época, como o da Figueira da Foz, Alvalade, Portalegre  e o Funchal, entre outros. De facto, este contava já com um profundo conhecimento da  cidade, além de vasta experiência e contacto com o city beautiful, o urbanismo francês, a  cidade jardim e a Carta de Atenas, os Siedlungs de Berlim, entre outras referências  internacionais. No Funchal, Faria da Costa foi o arquitecto convidado para orientar a  elaboração do Plano de Urbanização, contando com a colaboração do arquitecto Miguel  Jacobetty e do engenheiro civil Jorge Carvalho de Mesquita.  O Plano de Urbanização do Funchal foi estruturado em 4 livros, sendo os 3 primeiros  dedicados à situação existente na cidade, fazendo um levantamento da distribuição da habitação, do comércio e indústria, e dos espaços livres, monumentos nacionais e instalações  de interesse público. O último trata do Estado Actual e traça as Previsões e o Plano  Regulador. É tratada a origem e evolução da cidade e são analisados dados  populacionais, condições geofísicas, distribuição das funções urbanas e serviços públicos,  comunicações e transportes, além dos dados recolhidos no inquérito. As Previsões e o Plano  Regulador surgem orientados pelos princípios comuns aos planos da época: a expansão da  cidade; a organização do aglomerado; a circulação e transportes; instalação de serviço  públicos; vida cultural e recreativa; e a habitação. Por outro lado, aspectos surgiram no caso  particular do Funchal que muito tinham que ver com o valor paisagístico do anfiteatro  funchalense, não descurando a sua importância na formação do produto turístico. Foram, assim, trabalhadas as baixas densidades de construção, a defesa das vistas panorâmicas e a  preservação das “Quintas Madeirenses”, enquanto elementos idiossincráticos da cidade. O Plano Regulador é composto por um conjunto de plantas e memória descritiva que   pretendem antever e traçar directrizes para o futuro da cidade, referindo-se aos aspectos    populacionais e de densidade, ao zonamento e organização do aglomerado urbano, à  circulação e transportes, à vida cultural e recreativa, aos estabelecimentos de ensino e à habitação, com planos para o Bairro de Santo António e São Martinho e para o Bairro de Santa Maria. Destaca-se a importância do zonamento e da organização do aglomerado, já que Faria da Costa definiu 7 zonas distintas: comercial, correspondente ao núcleo histórico e nas sedes de freguesias; turística, a poente do centro histórico e percorrendo a Estrada Monumental; industrial, a poente da anterior e junto à costa; militar, correspondente ao Regimento de Guarnição número 3 e à Unidade de Apoio Militar, em São Martinho; artesanal, ao longo da ribeira de João Gomes; mista, com habitação colectiva e moradias, que correspondia às freguesias centrais; residencial isolada, nas demais freguesias suburbanas. A proposta para organização urbana passava por uma estrutura logicamente centrada pelo núcleo histórico, que distribuía para as unidades urbanas e para as unidades residenciais através de uma rede viária  reformulada e hierarquizada em radiais, circulares e vias locais. As unidades urbanas eram São Martinho/Santo António, São Roque/Monte e Santa Maria Maior/São Gonçalo, e constituam- se como importantes centros da vida urbana, concentrando habitação colectiva e isolada e dotadas de infra-estruturas, equipamentos, serviços e acessibilidades. Deveriam dispor de centro comercial e mercado abastecedor, centro administrativo, repartições públicas, posto de correio, esquadra de polícia, serviços sociais e culturais, estabelecimentos de ensino e liceu, e parque desportivo. É exemplo o plano para o Bairro de Santo António e São Martinho. As unidades residências eram estruturas de menor dimensão e relevância, destinadas à habitação, apetrechadas dos serviços, comércio, equipamentos e acessibilidades básicos, e correspondiam às sedes de freguesias e envolvente imediata. No seu conjunto o Plano de Urbanização do Funchal vem em linha com a prática do urbanismo contemporâneo em Portugal, sendo o arquitecto Faria da Costa uma referência nesta matéria.' )">

          ], '1955', 'Faria da Costa', 'José Gil Gama', 'No ano de 1959, mesmo ano em que apresenta o Plano Geral de Urbanização do Funchal - desenvolvido em conjunto com o engenheiro Carvalho de Mesquita -, o urbanista Faria da Costa, assina também o Plano Parcial de Urbanização da zona situada a sul da Rua da Carreira. Em certa medida, este projeto amplifica a área de intervenção do seu anterior estudo de 1945, o Estudo de remodelação da Zona Marginal. Verifica-se que o Plano Geral de Urbanização se distancia dos planos-imagem para se aproximar mais da lógica dos planos-de-gestão - definindo princípios reguladores como vieram a ser os  Diretores Municipais -, mais do que um desenho específico a ser executado. Contudo, não deixa de ser curioso que o mesmo autor mostre uma estratégia mais específica para a melhoria de uma área limitada da cidade no Plano Parcial, o que aliás acontece também de forma muito pontual para áreas específicas do Concelho no Plano de Urbanização. Faria da Costa revela assim ter perceção da forma de atuar em diferentes escalas. São atendidas problemáticas como: a distribuição das diferentes funções e como ligar o território, à escala do bairro e da rua; o que deveria ser feito para solucionar questões práticas como o trânsito rodado e pedonal; e a requalificação da cidade e a densidade populacional.  O Plano Parcial de Urbanização da zona situada a sul da Rua da Carreira, como o seu título revela, toma aquela rua como principal eixo de intervenção pela importância que a via tinha na altura. Em finais da década de 50, a Rua da Carreira era um eixo estruturante da circulação no centro funchalense, mas também aglutinador do ponto de vista da existência de estabelecimentos comerciais, cujo movimento gerado se expandia, ainda assim, para outras ruas com as quais se ligava. Ao fazermos o exercício de sobreposição deste Plano Parcial com a atual planta da cidade, percebe-se que a sua execução não teve expressão. Todavia, ao percorrermos a Rua da Carreira nos dias de hoje, não deixa de ser interessante constatar-se que o edifício logo após àquele que se situa no gaveto da Rua da Carreira com a Rua de São Francisco, revela características do que definia este Plano, embora estivesse já fora da área de intervenção do mesmo. O urbanista afirma nos documentos justificativos que esta rua era estreita, e que haveria de ser alargada. O alargamento ocorreria, sobretudo, no troço inicial da rua, junto à atual Avenida Calouste Gulbenkian até ao Largo Visconde Ribeiro Real, e é a frente a sul a que se sacrifica, em virtude de a norte ser considera de maior valor. O aumento da largura da rua, em grande parte da sua extensão, far-se-ia à custa da construção de arcadas, que de acordo com o arquiteto, seriam da responsabilidade dos proprietários. Como medida compensatória admitia-se um aumento no número de pisos, até uma vez e meia a largura da rua, numa altura máxima de quatro pisos e um recuado, como se verifica, aliás, no prédio anteriormente referido. Com esta intervenção a Rua da Carreira passaria de uma largura de 9m para 16m: 10m entre fachadas, e passeios sob arcadas com 3m. Já a Rua dos Aranhas e da Ponte de São Lázaro  que integravam também o plano - teriam uma faixa de rodagem de 6,5m, e passeios de 1,75m. Esta menor largura nestas duas ruas tinha que ver com a necessidade de se fazer cortes significativos nas propriedades marginais às mesmas, o que implicaria realizar expropriações, para as quais não havia disponibilidade financeira, por se tratar de uma obra extensa. Ainda assim, Faria da Costa não deixa de apresentar como alternativa a possibilidade de demolição completa desta área, tal como fará para o caso do Bairro de Santa Maria no Plano Geral de Urbanização do Funchal, nesse outro caso apresentado um desenho específico. Deste modo, viabilizar-se-ia a construção em altura, como forma de triplicar a densidade populacional, sem que se sacrificasse, por se tratar de uma ilha, a área destinada à agricultura, que como refere era limitada.  Atualmente, verifica-se que nem a opção de alargamento, nem a alternativa de demolição total tiveram consequência. Por um lado, o alargamento dependeria de uma iniciativa e investimento por parte dos proprietários, pelo que as implicações ou condições financeiras dos mesmos, poderão não ter sido atrativas em termos de investimento e consequente retorno. Por outro, a opção de demolição e reconstrução total, privilegiando a construção em altura, haveria de estar dependente da capacidade de expropriação dos lotes, e a capacidade financeira para tal era limitada. Além disso existiriam, certamente, questões relacionadas com o património construído, e a perda do valor deste conjunto enquanto tal, que não terão motivado grande interesse por esta opção. Em todo o caso, hoje em dia, a Rua da Carreira já não tem a importância viária que outrora tivera, tendo inclusive passado a ser uma via interdita a automóveis, numa parcela considerável da sua extensão. Quanto ao comércio não é muito expressivo, e, por ser uma via pedonal permite que estabelecimentos de restauração usufruam desta área exterior, dando um diferente uso à rua num contexto urbano.  ')">

         { imagePath: 'https://static.wixstatic.com/media/06cc93_94fabb1e9c584f7f9d48f75b665a629a~mv2.jpg', alt: 'PT-ABM-CMFUN-4024_011.jpeg' }, 
         { imagePath: 'https://static.wixstatic.com/media/06cc93_f6976d56bc3a424386544121a82a9449~mv2.jpg', alt: 'PT-ABM-CMFUN-4024_012.jpeg' }, {imagePath:'https://static.wixstatic.com/media/06cc93_d6f25eeba1314333afeef6aa6d87fe6a~mv2.jpg', alt:''},], '1955', 'Januário Godinho', 'José Gil Gama', ' A proposta de Arranjo urbanístico dos terrenos a norte da rua do Marquês do Funchal, de 1959, tratava-se de um projeto com o objetivo de enquadrar o Palácio da Justiça no núcleo urbano em que viria a ser construído. O edifício do Tribunal da Comarca do Funchal foi desenhado pelo arquiteto Januário Godinho, tendo sido inaugurado em julho de 1962. Já o desenho do arranjo urbanístico não foi possível identificar o seu autor. Todavia, a inclusão da configuração que o edifício viria efetivamente a ter numa planta de localização, deixa antever que deveria existir algum tipo de comunicação entre o autor deste estudo, e o autor do Palácio da Justiça. Conforme se pode ler numa nota informativa que acompanha os desenhos da proposta, esta era uma zona nobre da cidade, por se tratar de um núcleo de boas edificações, como a Câmara Municipal, a Igreja do Colégio, o Museu de Arte Religiosa, o Quartel da Infantaria e a Repartições das Finanças. Nesse mesmo documento é mencionado o facto de existir terreno disponível para que se erigisse o Tribunal, na verdade por intermédio da expropriação de nove lotes, num total de cerca de 5 500 m2. Entre os desenhos conhecidos deste arranjo urbanístico existem algumas variações em relação à implantação e, consequentemente, à configuração do edifício destinado ao tribunal. Em todo o caso, a opção passou sempre por distanciar o edifício face à Rua Marquês do Funchal  ora com a introdução de um jardim, ora com uma praça, solução esta que foi a que se adotou. Sem outros elementos em frente da fachada principal, este plano ganhou destaque e maior imponência, indo de encontro à pretensão do projeto de valorização do edifício, por permitir diferentes perspetivas de diferentes ângulos. Do mesmo modo, o edifício do tribunal aparece por vezes mais próximo dos lotes atrás, separado apenas por uma rua, noutros momentos, mais afastado, garantindo-se assim que a fachada posterior também fosse valorizada. Este arranjo urbanístico propunha, pontualmente, a retificação do alinhamento dos quarteirões, e consequentemente das ruas, bem como a introdução de novos passeios, ou acertos dos existentes. As áreas ajardinadas, que se localizaram nas laterais, permitiram que se vencesse a diferença altimétrica da cota de implantação do edifício e encontro com a rua. Faz ainda parte deste conjunto de documentos um perfil-tipo da rua. A configuração seria abaulada, com escoamento lateral, duas faixas com 2,5m e passeios de 1m em cada um dos lados. Embora se trate de um desenho com intenções pouco definidas, do ponto de vista do desenho específico de uma imagem final a ser executada, é certo que os princípios de libertar, por um lado, e enquadrar por outro, um edifício de destaque na malha urbana forma implementados. Desta forma é possível, efetivamente, que as características particulares e a dignidade do edifico em causa, que lhe é conferida não só pelo seu desenho, mas também pela instituição que representa, sejam de facto valorizados na estrutura urbana do Funchal.')">

   onclick="openPhotoDetails('https://static.wixstatic.com/media/06cc93_b06c245ab1764967912180ee9d25d1e4~mv2.png', 'Plano de Urbanização da Frente de Mar do Funchal, Hotel Sotuma', [], '1969', 'Gabinete de Urbanização', 'José Gil Gama', ' Zona da frente de mar entre o Lido e o hotel Sotuma, Gabinete de Urbanização, 1969.   No ano em que decorreu o Colóquio de Urbanismo, 1969, o Gabinete de Urbanização da Câmara Municipal do Funchal desenvolveu uma proposta para a frente de mar entre o Lido e o local para onde estava previsto surgir um hotel, a construir pela Sociedade de Turismo da Madeira (Sotuma).  Tratava-se de uma extensão do território que à altura era ainda pouco construída, onde dominava a atividade agrícola. Além do complexo de piscinas do Lido, existia apenas uma praia que possibilitaria a prática balnear, embora o acesso se fizesse com dificuldade. O projeto em questão não procurava dotar o território de uma imagem específica, mas antes definir estratégias de ocupação e desenvolvimento do mesmo, o que se reflete na escala de trabalho (1/1000). Já em 1959, o Plano de Urbanização do Funchal indicava esta zona do concelho como tendo potencial turístico, posição mais tarde reforçada com o Plano Diretor do Funchal de 1972.  Este estudo da frente de mar de 1969 assentava na definição de uma via distribuidora, com um desenvolvimento sensivelmente paralelo à Estrada Monumental, em grande parte da sua extensão, que permitiria uma ligação mais fácil ao centro urbano. A Estrada Monumental e esta nova via delimitavam uma área que se destinava ao uso habitacional, ainda que se admitisse a construção de pequenos hotéis e pensões. A zona costeira seria potenciada do ponto de vista recreativo e turístico, através da definição de percursos pedonais, esplanadas, restaurantes e parques, complementando as unidades hoteleiras. Seriam também criados novos acessos ao mar, semelhantes ao complexo do Lido, criando-se assim áreas para nadadores, barcos a remos e plataformas de saltos. Fora destas áreas previa-se a utilização de barcos a motor, barcos de recreio e a prática de esqui aquático. Nas imediações do Lido estariam concentradas cinco unidades hoteleiras de grandes dimensões, tendo o seu perímetro delineado por espaços verdes. Além destas faixas verdes, por se ter identificado como sendo um tipo de espaços em falta naquela zona da cidade, existiriam dois parques: um próximo do antigo cais do carvão, e outro próximo às Piscinas do Lido, complementado, este último, por uma zona de jogos.    Junto ao Clube Naval, Cais do Carvão e entre as unidades hoteleiras seriam construídos equipamentos comerciais e recreativos, ligados entre si através de percursos pedonais. A definição de atravessamentos para os transeuntes foi também uma preocupação bem presente neste plano, de modo a evitar o uso do automóvel. Os atravessamentos, além de se fazerem presentes entre os hotéis e junto à costa, teriam também forte presença no interior da área delimitada para ocupação habitacional, sem obedecer a uma retícula de precisão geométrica, mas sim adaptando-se ao terreno e à forma como este já vinha sendo ocupado. Nas zonas de maior concentração, junto às vias de acesso, existiriam parques de estacionamento e paragens para autocarros.     O estudo da frente de mar teve sequência logo no ano seguinte, em outubro de 1970. A extensão do Plano foi ampliada, alargando-se para a zona da Praia Formosa a poente, e a nascente até à zona da Casa Branca, estando previstas ligações através de teleférico entre o Pico da Cruz e a Ajuda, e entre o Lido e zona da Nazaré, neste último caso integrado num equipamento de caráter recreativo. Nesta versão verifica-se uma maior intrusão entre as áreas destinadas a equipamentos hoteleiros, e as áreas para habitação, existindo quase que uma alternância destas funções dentro da malha urbana. No que se refere à habitação, esta zona passaria a ter 2417 fogos, tendo ficado definidos dois índices de utilização do solo: 0,6 e 1,5. Nota-se uma intenção de gerar urbanidade nesta área do concelho, na medida em que se previam equipamentos de vários tipos incluindo um hospital, uma igreja, duas escolas, além de várias localizações para equipamentos comerciais e recreativos. A deslocação pedonal continuou a ser um elemento de relevo, definindo-se atravessamentos de quarteirões, amplificando-se as ligações entre diferentes pontos desta extensão do território.     Decorridos quinze anos, o Plano da Zona da Frente de Mar entre o Lido e o Hotel Sotuma, que continuou a ser desenvolvido, foi apresentado pelo Gabinete de Urbanização da Câmara Municipal do Funchal, num formato próximo de uma brochura, contendo textos e esquemas explicativos da forma de atuar sobre o território. Neste, a estratégia de ocupação do solo foi definida com base em três zonas: a orla marítima; a zona a sul da Estrada Monumental; e a zona a norte desta última.  A zona definida como orla marítima estendia-se desde o Hotel Reid’s à Praia Formosa para usufruto da costa, com fins recreativos, privados ou associados a clubes e hotéis, garantindo-se ainda o uso por parte da população em geral. Previa-se um percurso junto à borda de água, com uma largura não inferior a 1,5m, que daria acesso a praias e falésias. Os edifícios, conforme se verificam nos esquemas, teriam um perfil escalonado, para uma melhor adaptação ao perfil do terreno, confundindo-se com as encostas. Esta primeira zona conteria uma faixa adicional mais interior, predominantemente ajardinada, com uma alameda de declive pouco acentuado, entre 6 a 8 metros, com acessos aos hotéis, mas também bares, restaurantes, esplanadas, pequenas lojas e quiosques, com a possibilidade de se ter um pequeno parque. Um aspeto relevante de toda a intervenção era a importância de se ter arborização abundante, recomendando-se para a orla marítima o uso de espécies como o barbusano, o loureiro, o til e a figueira, comuns nas quintas madeirenses, e como tal tolerante à salinidade. Por uma questão de salvaguarda paisagística o documento identifica a importância de se evitar o uso de palmeiras em demasia, por terem uma imagem que marca muito a paisagem.    A segunda zona do plano estaria localizada a sul da Estrada Monumental, com um uso predominantemente hoteleiro. O plano expressa a importância de hierarquizar as vias, para descongestionar o tráfego crescente: assim, existiriam ruas de circulação intensa; ruas de distribuição; ruas pedonais; e ruas mistas, em zonas de comércio e habitação, com prioridade ao peão e uso condicionado ao automóvel, e por isso com um traçado pouco retilíneo, como forma de moderar a velocidade de circulação rodada. A construção estaria consignada às quadras, que permitiam uma edificação desfasada, tratando-se de uma malha de espaços públicos arborizados, com vistas sobre o mar. Também para esta segunda zona foram indicadas espécies arbóreas específicas como a Chuva-de-ouro; o Lódão, e o Choupo Negro para locais com pouca desenvoltura de copa. Nas zonas verdes de maior extensão seriam os Jacarandás, as Sumaúma e os Freixos que seriam utilizados. Ainda relativamente às quadras estabelecia-se que teriam zonas livres ajardinadas privativas, e que as construções marginais à Estrada Monumental teriam de contribuir para a definição de uma frente contínua no rés-do-chão, nem que através da construção de um muro, a exemplo dos belos muros funchalenses. Ao invés de se definir uma implantação específica, foram exemplificadas algumas possibilidades de se construir, que salvaguardavam a existência das áreas verdes. Por último, a terceira zona - a norte da Estrada Monumental - destinar-se-ia à habitação e equipamento complementares, tais como creches, jardins infantis, escolas, equipamento desportivo e campos de jogos. A previsão demográfica seria de 20 000 habitantes, cujos fogos estariam integrados em quadras também, que tinham uma lógica de construção distinta da zona anterior, e que eram demarcadas pelos eixos viários: o perímetro seria todo contruído, e os equipamentos a integrar seriam edificados no interior das quadras. Este plano de 1985 destacava-se por procurar integrar os equipamentos turísticos (já construídos e a serem construídos), numa estrutura conjunta, sem prejuízo do uso habitacional, e a construção de equipamentos de apoio. A solução, que hoje em dia se vê aplicada, tem alguns princípios aqui delineados, como a promenade, como área de recreação e com a possibilidade de acesso a algumas piscinas, e a construção de jardins para usufruto popular. ')">
